<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estatísticas - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #333;
      padding: 38px 24px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 10px #111;
      width: 420px;
      max-width: 98vw;
      text-align: center;
    }
    h1 {
      color: #00c853;
      margin-bottom: 28px;
      font-size: 1.7em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    #graficoDesempenho {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 18px;
      max-width: 100%;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    @media (max-width: 500px) {
      .container { width: 99vw; padding: 12px 2vw; }
      #graficoDesempenho { padding: 2px; }
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="window.history.back()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Solicitações Concluídas por Barbeiro</h1>
    <canvas id="graficoDesempenho" height="220"></canvas>
    <div id="mensagem" style="color:#ff5252; font-weight:bold;"></div>
  </div>
  <script>
    // Configuração Firebase (use a sua)
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ctx = document.getElementById('graficoDesempenho').getContext('2d');
    let grafico;

    async function carregarDados() {
      try {
        const snapshot = await db.collection("solicitacoes").get();
        if (snapshot.empty) {
          document.getElementById('mensagem').textContent = "Nenhuma solicitação encontrada.";
          return;
        }

        const labels = [];
        const dadosConcluidos = [];

        snapshot.forEach(doc => {
          const barbeiro = doc.id;
          const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
          // Soma das solicitações concluídas
          const totalConcluido = lista.reduce((acc, s) => {
            return acc + ((s.status || '').toLowerCase() === 'concluido' ? 1 : 0);
          }, 0);
          labels.push(barbeiro);
          dadosConcluidos.push(totalConcluido);
        });

        // Criar ou atualizar gráfico
        if (grafico) {
          grafico.data.labels = labels;
          grafico.data.datasets[0].data = dadosConcluidos;
          grafico.update();
        } else {
          grafico = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Solicitações Concluídas',
                data: dadosConcluidos,
                backgroundColor: 'rgba(0, 200, 83, 0.6)',
                borderColor: 'rgba(0, 200, 83, 1)',
                borderWidth: 2,
                borderRadius: 6
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { labels: { color: '#00c853', font: { size: 15 } } },
                title: { display: false }
              },
              scales: {
                x: { ticks: { color: '#fff', font: { size: 14 } } },
                y: {
                  beginAtZero: true,
                  ticks: { color: '#fff', font: { size: 14 }, stepSize: 1 }
                }
              }
            }
          });
        }
      } catch (error) {
        document.getElementById('mensagem').textContent = "Erro ao carregar dados: " + error.message;
      }
    }

    carregarDados();
  </script>
</body>
</html>
