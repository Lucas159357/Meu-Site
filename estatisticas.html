<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estatísticas - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #333;
      padding: 38px 24px;
      border-radius: 12px;
      margin-top: 40px;
      box-shadow: 0 0 10px #111;
      width: 420px;
      max-width: 98vw;
      text-align: center;
    }
    h1 {
      color: #00c853;
      margin-bottom: 28px;
      font-size: 1.7em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    #graficoDesempenho {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 18px;
      max-width: 100%;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    .filtro-status {
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .filtro-status label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
    }
    .filtro-status select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #00c853;
      outline: none;
    }
    #mensagem {
      color: #ff5252;
      font-weight: bold;
      margin-top: 12px;
      min-height: 24px;
    }
    @media (max-width: 500px) {
      .container { width: 99vw; padding: 12px 2vw; }
      #graficoDesempenho { padding: 2px; }
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js datalabels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="window.history.back()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Solicitações por Barbeiro</h1>
    <div class="filtro-status">
      <label for="filtroStatus">Mostrar:</label>
      <select id="filtroStatus" onchange="carregarDados()">
        <option value="concluido">Concluídas</option>
        <option value="pendente">Pendentes</option>
        <option value="cancelado">Canceladas</option>
        <option value="todos">Todas</option>
      </select>
    </div>
    <div style="position:relative;">
      <canvas id="graficoDesempenho" height="220"></canvas>
      <div id="barbeiroLabels" style="position:absolute;left:0;right:0;bottom:0;pointer-events:none;"></div>
    </div>
    <div id="mensagem"></div>
  </div>
  <script>
    // Configuração Firebase (use a sua)
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const ctx = document.getElementById('graficoDesempenho').getContext('2d');
    let grafico;

    function getCorPorStatus(status) {
      switch(status) {
        case 'concluido': return 'rgba(0, 200, 83, 0.6)';
        case 'pendente': return 'rgba(255, 235, 59, 0.85)';
        case 'cancelado': return 'rgba(244, 67, 54, 0.85)';
        default: return 'rgba(0, 200, 83, 0.6)';
      }
    }
    function getCorBordaPorStatus(status) {
      switch(status) {
        case 'concluido': return 'rgba(0, 200, 83, 1)';
        case 'pendente': return 'rgba(255, 235, 59, 1)';
        case 'cancelado': return 'rgba(244, 67, 54, 1)';
        default: return 'rgba(0, 200, 83, 1)';
      }
    }

    async function carregarDados() {
      document.getElementById('mensagem').textContent = "";
      const filtroStatus = document.getElementById("filtroStatus").value;
      try {
        const snapshot = await db.collection("solicitacoes").get();
        if (snapshot.empty) {
          document.getElementById('mensagem').textContent = "Nenhuma solicitação encontrada.";
          if (grafico) grafico.destroy();
          document.getElementById("barbeiroLabels").innerHTML = "";
          return;
        }

        // Coleta nomes e quantidades
        const labels = [];
        const dadosConcluido = [];
        const dadosPendente = [];
        const dadosCancelado = [];

        snapshot.forEach(doc => {
          const barbeiro = doc.id;
          const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
          let qtdConcluido = 0, qtdPendente = 0, qtdCancelado = 0;
          lista.forEach(s => {
            const status = (s.status || '').toLowerCase();
            if (status === 'concluido') qtdConcluido++;
            else if (status === 'pendente') qtdPendente++;
            else if (status === 'cancelado') qtdCancelado++;
          });
          labels.push(barbeiro);
          dadosConcluido.push(qtdConcluido > 0 ? qtdConcluido : null);
          dadosPendente.push(qtdPendente > 0 ? qtdPendente : null);
          dadosCancelado.push(qtdCancelado > 0 ? qtdCancelado : null);
        });

        if (grafico) grafico.destroy();

        let datasets = [];
        if (filtroStatus === "todos") {
          datasets = [
            {
              label: "Concluídas",
              data: dadosConcluido,
              backgroundColor: getCorPorStatus("concluido"),
              borderColor: getCorBordaPorStatus("concluido"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            },
            {
              label: "Pendentes",
              data: dadosPendente,
              backgroundColor: getCorPorStatus("pendente"),
              borderColor: getCorBordaPorStatus("pendente"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            },
            {
              label: "Canceladas",
              data: dadosCancelado,
              backgroundColor: getCorPorStatus("cancelado"),
              borderColor: getCorBordaPorStatus("cancelado"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            }
          ];
        } else {
          let label, data, cor, corBorda;
          if (filtroStatus === "concluido") {
            label = "Concluídas"; data = dadosConcluido; cor = getCorPorStatus("concluido"); corBorda = getCorBordaPorStatus("concluido");
          } else if (filtroStatus === "pendente") {
            label = "Pendentes"; data = dadosPendente; cor = getCorPorStatus("pendente"); corBorda = getCorBordaPorStatus("pendente");
          } else if (filtroStatus === "cancelado") {
            label = "Canceladas"; data = dadosCancelado; cor = getCorPorStatus("cancelado"); corBorda = getCorBordaPorStatus("cancelado");
          }
          datasets = [{
            label: label,
            data: data,
            backgroundColor: cor,
            borderColor: corBorda,
            borderWidth: 2,
            borderRadius: 6,
            datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
          }];
        }

        grafico = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#00c853', font: { size: 15 } } },
              title: { display: false },
              datalabels: {
                anchor: 'end',
                align: 'start',
                color: '#222',
                font: { weight: 'bold', size: 15 },
                formatter: function(value) { return value !== null ? value : ''; }
              }
            },
            scales: {
              x: { 
                ticks: { color: 'transparent', font: { size: 14 } }, // Esconde os labels padrão
                title: { display: true, text: "Barbeiro", color: "#00c853", font: { size: 15, weight: "bold" } }
              },
              y: {
                beginAtZero: true,
                ticks: { 
                  color: '#fff', 
                  font: { size: 14 }, 
                  stepSize: 1,
                  callback: function(value) { return value; }
                },
                title: { display: true, text: "Quantidade", color: "#00c853", font: { size: 15, weight: "bold" } }
              }
            }
          },
          plugins: [ChartDataLabels]
        });

        // Exibe nomes dos barbeiros centralizados embaixo dos grupos
        setTimeout(() => {
          const chartArea = grafico.chartArea;
          const meta = grafico.getDatasetMeta(0);
          let html = '<div style="display:flex;justify-content:space-between;width:100%;position:absolute;left:0;right:0;bottom:-15px;">';
          meta.data.forEach((bar, i) => {
            if (!bar) return;
            // Largura do grupo
            const x = bar.x;
            html += `<span style="min-width:60px;text-align:center;color:#00c853;font-weight:bold;display:inline-block;">${labels[i]}</span>`;
          });
          html += '</div>';
          document.getElementById("barbeiroLabels").innerHTML = html;
        }, 300);

      } catch (error) {
        document.getElementById('mensagem').textContent = "Erro ao carregar dados: " + error.message;
        if (grafico) grafico.destroy();
        document.getElementById("barbeiroLabels").innerHTML = "";
      }
    }

    carregarDados();
  </script>
</body>
</html>
