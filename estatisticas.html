<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitações por Barbeiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #333;
      padding: 30px 18px 24px 18px;
      border-radius: 16px;
      margin-top: 38px;
      box-shadow: 0 0 10px #111;
      width: 420px;
      max-width: 98vw;
      text-align: center;
    }
    h1 {
      color: #00c853;
      margin-bottom: 18px;
      font-size: 1.35em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    #graficoDesempenho, #graficoServicos, #graficoServicosBarbeiro {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 18px;
      max-width: 100%;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    .filtros {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .filtro-linha {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0;
      flex-wrap: wrap;
    }
    .filtro-linha label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
    }
    .filtro-linha select, .filtro-linha input[type="date"], .filtro-linha input[type="month"], .filtro-linha input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #181818;
      color: #00c853;
      outline: none;
      margin-bottom: 2px;
      border: 1.5px solid #00c853;
      transition: border 0.2s;
      width: 135px;
      box-sizing: border-box;
    }
    .filtro-linha select:focus, .filtro-linha input[type="date"]:focus, .filtro-linha input[type="month"]:focus, .filtro-linha input[type="text"]:focus {
      border: 2px solid #00c853;
      background: #222;
    }
    .filtro-linha input[type="date"]::-webkit-input-placeholder { color: #00c853; opacity: 0.7; }
    .filtro-linha input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) brightness(1.5);
    }
    #periodoSelecionado {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 1em;
      text-align: center;
      width: 100%;
      max-width: 400px;
      min-height: 20px;
    }
    #mensagem, #mensagemServicos, #mensagemServicosBarbeiro {
      color: #ff5252;
      font-weight: bold;
      margin-top: 12px;
      min-height: 24px;
    }
    hr {
      margin: 30px 0 18px 0;
      border: none;
      border-top: 2px solid #444;
    }
    @media (max-width: 500px) {
      .container { width: 99vw; padding: 10px 2vw; }
      #graficoDesempenho, #graficoServicos, #graficoServicosBarbeiro { padding: 2px; }
      .filtros { gap: 7px; }
      .filtro-linha { flex-direction: column; align-items: flex-start; gap: 4px;}
      .filtro-linha select, .filtro-linha input[type="date"], .filtro-linha input[type="month"], .filtro-linha input[type="text"] { width: 100%; }
    }
    .daterangepicker {
      color: #222;
    }
    .daterangepicker .calendar-table {
      background: #fff;
      color: #222;
    }
    .daterangepicker td.active, .daterangepicker td.active:hover {
      background-color: #00c853 !important;
      color: #fff !important;
    }
    .daterangepicker .drp-buttons .btn {
      background: #007acc;
      color: #fff;
      border-radius: 5px;
      border: none;
      padding: 4px 12px;
      font-size: 1em;
      margin: 0 2px;
    }
  </style>
  <!-- jQuery, moment.js, daterangepicker.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js datalabels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="window.history.back()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Solicitações por Barbeiro</h1>
    <div class="filtros">
      <div class="filtro-linha">
        <label for="filtroStatus">Status:</label>
        <select id="filtroStatus">
          <option value="todos">Todos</option>
          <option value="concluido">Concluídas</option>
          <option value="pendente">Pendentes</option>
          <option value="cancelado">Canceladas</option>
        </select>
      </div>
      <div class="filtro-linha" id="filtroBarbeiroLinha" style="display:none;">
        <label for="filtroBarbeiro">Barbeiro:</label>
        <select id="filtroBarbeiro">
          <option value="todos">Todos</option>
        </select>
      </div>
      <div class="filtro-linha">
        <label for="filtroData">Período:</label>
        <select id="filtroData">
          <option value="todos">Todos</option>
          <option value="dia" selected>Dia</option>
          <option value="semana">Semana</option>
          <option value="mes">Mês</option>
        </select>
        <span id="campoData"></span>
      </div>
      <div id="periodoSelecionado"></div>
    </div>
    <canvas id="graficoDesempenho" height="220"></canvas>
    <div id="mensagem"></div>

    <hr>
    <div style="margin-bottom: 10px; color:#00c853; font-weight:bold;">Serviços Realizados</div>
    <canvas id="graficoServicos" height="220"></canvas>
    <div id="mensagemServicos"></div>

    <hr>
    <div style="margin-bottom: 10px; color:#00c853; font-weight:bold;">Serviços por Barbeiro</div>
    <canvas id="graficoServicosBarbeiro" height="240"></canvas>
    <div id="mensagemServicosBarbeiro"></div>
  </div>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    // Paletas de cores
    const coresServicos = [
      "#00c853", "#ff9800", "#2196f3", "#e91e63", "#ffeb3b", "#9c27b0", "#009688", "#f44336", "#607d8b", "#795548"
    ];
    const coresBarbeiros = [
      "#00c853", "#ff9800", "#2196f3", "#e91e63", "#ffeb3b", "#9c27b0", "#009688", "#f44336", "#607d8b", "#795548"
    ];

    // Filtros e período
    function mostrarCampoData() {
      const filtro = document.getElementById("filtroData").value;
      const campo = document.getElementById("campoData");
      campo.innerHTML = "";
      if (filtro === "dia") {
        campo.innerHTML = `<input type="date" id="inputData" value="${new Date().toISOString().slice(0,10)}">`;
      } else if (filtro === "semana") {
        campo.innerHTML = `<input type="text" id="inputDataSemana" style="width: 170px;" readonly />`;
        setTimeout(() => {
          inicializarRangePickerSemana();
        }, 50);
      } else if (filtro === "mes") {
        const hoje = new Date();
        campo.innerHTML = `<input type="month" id="inputData" value="${hoje.getFullYear()}-${String(hoje.getMonth()+1).padStart(2,'0')}">`;
      }
    }

    function inicializarRangePickerSemana() {
      const hoje = new Date();
      const domingo = new Date(hoje);
      domingo.setDate(hoje.getDate() - hoje.getDay());
      const sabado = new Date(domingo);
      sabado.setDate(domingo.getDate() + 6);

      $('#inputDataSemana').daterangepicker({
        locale: {
          format: 'DD/MM/YYYY',
          applyLabel: "Aplicar",
          cancelLabel: "Cancelar",
          fromLabel: "De",
          toLabel: "Até",
          daysOfWeek: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"],
          monthNames: ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"],
          firstDay: 0
        },
        startDate: moment(domingo),
        endDate: moment(sabado),
        opens: "center",
        autoUpdateInput: true
      });
    }

    function mostrarPeriodoSelecionado() {
      const filtro = document.getElementById("filtroData")?.value || "dia";
      const div = document.getElementById("periodoSelecionado");
      if (filtro === "semana") {
        const picker = $('#inputDataSemana').data('daterangepicker');
        if (picker) {
          const inicio = picker.startDate;
          const fim = picker.endDate;
          div.textContent = `Semana: de ${inicio.format('DD/MM/YYYY')} até ${fim.format('DD/MM/YYYY')}`;
        } else {
          div.textContent = "";
        }
      } else if (filtro === "dia") {
        const campo = document.getElementById("inputData");
        if (campo && campo.value) {
          const [ano, mes, dia] = campo.value.split('-');
          const dt = new Date(Number(ano), Number(mes)-1, Number(dia));
          div.textContent = "Dia: " + dt.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else {
          div.textContent = "";
        }
      } else if (filtro === "mes") {
        const campo = document.getElementById("inputData");
        if (campo && campo.value) {
          const [ano, mes] = campo.value.split('-');
          const data = new Date(Number(ano), Number(mes)-1, 1);
          let txt = data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
          txt = txt.charAt(0).toUpperCase() + txt.slice(1);
          div.textContent = "Mês: " + txt;
        } else {
          div.textContent = "";
        }
      } else {
        div.textContent = "";
      }
    }

    function filtrarPorData(lista, modo) {
      if (modo === "todos") return lista;
      if (modo === "semana") {
        const picker = $('#inputDataSemana').data('daterangepicker');
        if (!picker) return lista;
        const inicio = picker.startDate.startOf('day');
        const fim = picker.endDate.endOf('day');
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = moment(s.dataCriacao);
          return data.isBetween(inicio, fim, null, '[]');
        });
      }
      const campo = document.getElementById("inputData");
      if (!campo || !campo.value) return lista;
      if (modo === "dia") {
        const [anoFiltro, mesFiltro, diaFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro &&
            data.getDate() === diaFiltro
          );
        });
      }
      if (modo === "mes") {
        const [anoFiltro, mesFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro
          );
        });
      }
      return lista;
    }

    // --- GRÁFICO 1: Solicitações por Barbeiro ---
    let grafico;
    function getCorPorStatus(status) {
      switch(status) {
        case 'concluido': return 'rgba(0, 200, 83, 0.6)';
        case 'pendente': return 'rgba(255, 235, 59, 0.85)';
        case 'cancelado': return 'rgba(244, 67, 54, 0.85)';
        default: return 'rgba(0, 200, 83, 0.6)';
      }
    }
    function getCorBordaPorStatus(status) {
      switch(status) {
        case 'concluido': return 'rgba(0, 200, 83, 1)';
        case 'pendente': return 'rgba(255, 235, 59, 1)';
        case 'cancelado': return 'rgba(244, 67, 54, 1)';
        default: return 'rgba(0, 200, 83, 1)';
      }
    }
    async function carregarBarbeirosSelect() {
      const select = document.getElementById("filtroBarbeiro");
      select.innerHTML = `<option value="todos">Todos</option>`;
      const doc = await db.collection("barbeiros").doc("barbeiros").get();
      if (doc.exists && Array.isArray(doc.data().lista)) {
        doc.data().lista.forEach(b => {
          const opt = document.createElement("option");
          opt.value = b.nome;
          opt.textContent = b.nome;
          select.appendChild(opt);
        });
      }
    }
    async function carregarDados() {
      document.getElementById('mensagem').textContent = "";
      mostrarPeriodoSelecionado();
      const filtroStatus = document.getElementById("filtroStatus").value;
      const filtroData = document.getElementById("filtroData").value;
      let filtroBarbeiro = "todos";
      if (
        usuarioLogado.categoria === "Administrador" ||
        usuarioLogado.categoria === "Proprietario"
      ) {
        document.getElementById("filtroBarbeiroLinha").style.display = "flex";
        filtroBarbeiro = document.getElementById("filtroBarbeiro").value;
      } else {
        document.getElementById("filtroBarbeiroLinha").style.display = "none";
      }
      try {
        let snapshot;
        if (
          usuarioLogado.categoria === "Administrador" ||
          usuarioLogado.categoria === "Proprietario"
        ) {
          snapshot = await db.collection("solicitacoes").get();
        } else {
          const meuDocId = nomeParaId(usuarioLogado.nome);
          const doc = await db.collection("solicitacoes").doc(meuDocId).get();
          snapshot = {
            empty: !doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0,
            forEach: function(cb) {
              if (!this.empty) cb(doc);
            }
          };
        }
        if (snapshot.empty) {
          document.getElementById('mensagem').textContent = "Nenhuma solicitação encontrada.";
          if (grafico) grafico.destroy();
          return;
        }
        const labels = [];
        const dadosConcluido = [];
        const dadosPendente = [];
        const dadosCancelado = [];
        snapshot.forEach(doc => {
          const barbeiro = doc.id;
          if (
            (usuarioLogado.categoria === "Administrador" || usuarioLogado.categoria === "Proprietario") &&
            filtroBarbeiro !== "todos" &&
            barbeiro !== nomeParaId(filtroBarbeiro)
          ) return;
          const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
          const listaFiltrada = filtrarPorData(lista, filtroData);
          let qtdConcluido = 0, qtdPendente = 0, qtdCancelado = 0;
          listaFiltrada.forEach(s => {
            const status = (s.status || '').toLowerCase();
            if (status === 'concluido') qtdConcluido++;
            else if (status === 'pendente') qtdPendente++;
            else if (status === 'cancelado') qtdCancelado++;
          });
          if (
            (filtroStatus === "concluido" && qtdConcluido > 0) ||
            (filtroStatus === "pendente" && qtdPendente > 0) ||
            (filtroStatus === "cancelado" && qtdCancelado > 0) ||
            (filtroStatus === "todos" && (qtdConcluido > 0 || qtdPendente > 0 || qtdCancelado > 0))
          ) {
            let labelNome = barbeiro;
            if (usuarioLogado.categoria === "Barbeiro") labelNome = usuarioLogado.nome;
            labels.push(labelNome);
            dadosConcluido.push(qtdConcluido > 0 ? qtdConcluido : null);
            dadosPendente.push(qtdPendente > 0 ? qtdPendente : null);
            dadosCancelado.push(qtdCancelado > 0 ? qtdCancelado : null);
          }
        });
        if (grafico) grafico.destroy();
        let datasets = [];
        if (filtroStatus === "todos") {
          datasets = [
            {
              label: "Concluídas",
              data: dadosConcluido,
              backgroundColor: getCorPorStatus("concluido"),
              borderColor: getCorBordaPorStatus("concluido"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            },
            {
              label: "Pendentes",
              data: dadosPendente,
              backgroundColor: getCorPorStatus("pendente"),
              borderColor: getCorBordaPorStatus("pendente"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            },
            {
              label: "Canceladas",
              data: dadosCancelado,
              backgroundColor: getCorPorStatus("cancelado"),
              borderColor: getCorBordaPorStatus("cancelado"),
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            }
          ];
        } else {
          let label, data, cor, corBorda;
          if (filtroStatus === "concluido") {
            label = "Concluídas"; data = dadosConcluido; cor = getCorPorStatus("concluido"); corBorda = getCorBordaPorStatus("concluido");
          } else if (filtroStatus === "pendente") {
            label = "Pendentes"; data = dadosPendente; cor = getCorPorStatus("pendente"); corBorda = getCorBordaPorStatus("pendente");
          } else if (filtroStatus === "cancelado") {
            label = "Canceladas"; data = dadosCancelado; cor = getCorPorStatus("cancelado"); corBorda = getCorBordaPorStatus("cancelado");
          }
          datasets = [{
            label: label,
            data: data,
            backgroundColor: cor,
            borderColor: corBorda,
            borderWidth: 2,
            borderRadius: 6,
            datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
          }];
        }
        grafico = new Chart(document.getElementById('graficoDesempenho').getContext('2d'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              legend: { labels: { color: '#00c853', font: { size: 15 } } },
              title: { display: false },
              datalabels: {
                anchor: 'end',
                align: 'start',
                color: '#222',
                font: { weight: 'bold', size: 15 },
                formatter: function(value) { return value !== null ? value : ''; }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    // Tooltip mostra apenas a quantidade
                    return context.dataset.label + ': ' + context.parsed.y;
                  }
                }
              }
            },
            scales: {
              x: { 
                ticks: { color: '#fff', font: { size: 14 } },
                title: { display: true, text: "Barbeiro", color: "#00c853", font: { size: 15, weight: "bold" } }
              },
              y: {
                beginAtZero: true,
                ticks: { 
                  color: '#fff', 
                  font: { size: 14 }, 
                  stepSize: 1,
                  callback: function(value) { return value; }
                },
                title: { display: true, text: "Quantidade", color: "#00c853", font: { size: 15, weight: "bold" } }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } catch (error) {
        document.getElementById('mensagem').textContent = "Erro ao carregar dados: " + error.message;
        if (grafico) grafico.destroy();
      }
    }

    // --- GRÁFICO 2: Serviços Realizados (por serviço, cada serviço uma cor) ---
    let graficoServicos;
    function filtrarSolicPorPeriodoServicos(lista) {
      // Usa o mesmo filtro de período do topo
      const tipo = document.getElementById('filtroData').value;
      if (tipo === "todos") return lista;
      if (tipo === "dia") {
        const campo = document.getElementById("inputData");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro, diaFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro &&
            data.getDate() === diaFiltro
          );
        });
      }
      if (tipo === "semana") {
        const picker = $('#inputDataSemana').data('daterangepicker');
        if (!picker) return lista;
        const inicio = picker.startDate.startOf('day');
        const fim = picker.endDate.endOf('day');
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = moment(s.dataCriacao);
          return data.isBetween(inicio, fim, null, '[]');
        });
      }
      if (tipo === "mes") {
        const campo = document.getElementById("inputData");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro
          );
        });
      }
      return lista;
    }
    async function carregarGraficoServicos() {
      document.getElementById('mensagemServicos').textContent = "";
      try {
        let snapshot;
        if (
          usuarioLogado.categoria === "Administrador" ||
          usuarioLogado.categoria === "Proprietario"
        ) {
          snapshot = await db.collection("solicitacoes").get();
        } else {
          const meuDocId = nomeParaId(usuarioLogado.nome);
          const doc = await db.collection("solicitacoes").doc(meuDocId).get();
          snapshot = {
            empty: !doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0,
            forEach: function(cb) {
              if (!this.empty) cb(doc);
            }
          };
        }
        if (snapshot.empty) {
          document.getElementById('mensagemServicos').textContent = "Nenhum serviço encontrado.";
          if (graficoServicos) graficoServicos.destroy();
          return;
        }
        const servicosQtd = {};
        const servicosValor = {};
        snapshot.forEach(doc => {
          const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
          // AJUSTE: Ignora pedidos cancelados
          const listaFiltrada = filtrarSolicPorPeriodoServicos(lista)
            .filter(s => (s.status || '').toLowerCase() !== 'cancelado');
          listaFiltrada.forEach(s => {
            if (Array.isArray(s.servicos)) {
              s.servicos.forEach(sv => {
                servicosQtd[sv.nome] = (servicosQtd[sv.nome] || 0) + 1;
                servicosValor[sv.nome] = (servicosValor[sv.nome] || 0) + Number(sv.preco || 0);
              });
            }
          });
        });
        const labels = Object.keys(servicosQtd);
        const dataQtd = labels.map(nome => servicosQtd[nome]);
        const dataValor = labels.map(nome => servicosValor[nome]);
        const backgroundColors = labels.map((_, i) => coresServicos[i % coresServicos.length]);
        if (graficoServicos) graficoServicos.destroy();
        graficoServicos = new Chart(document.getElementById('graficoServicos').getContext('2d'), {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: "Quantidade",
              data: dataQtd,
              backgroundColor: backgroundColors,
              borderColor: backgroundColors,
              borderWidth: 2,
              borderRadius: 6,
              datalabels: { color: "#222", font: { weight: 'bold', size: 15 } }
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                labels: {
                  generateLabels: function(chart) {
                    return chart.data.labels.map((label, i) => ({
                      text: label,
                      fillStyle: backgroundColors[i],
                      strokeStyle: backgroundColors[i],
                      lineWidth: 2,
                      hidden: false,
                      index: i
                    }));
                  }
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'start',
                color: '#222',
                font: { weight: 'bold', size: 15 },
                formatter: function(value) { return value !== null ? value : ''; }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const idx = context.dataIndex;
                    const nome = labels[idx];
                    const qtd = dataQtd[idx];
                    const valor = dataValor[idx] || 0;
                    return [
                      `Serviço: ${nome}`,
                      `Quantidade: ${qtd}`,
                      `Valor total: R$ ${valor.toFixed(2)}`
                    ];
                  }
                }
              }
            },
            scales: {
              x: { 
                ticks: { color: '#fff', font: { size: 14 } },
                title: { display: true, text: "Serviço", color: "#00c853", font: { size: 15, weight: "bold" } }
              },
              y: {
                beginAtZero: true,
                ticks: { 
                  color: '#fff', 
                  font: { size: 14 }, 
                  stepSize: 1,
                  callback: function(value) { return value; }
                },
                title: { display: true, text: "Quantidade", color: "#00c853", font: { size: 15, weight: "bold" } }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } catch (error) {
        document.getElementById('mensagemServicos').textContent = "Erro ao carregar serviços: " + error.message;
        if (graficoServicos) graficoServicos.destroy();
      }
    }

    // --- GRÁFICO 3: Serviços por Barbeiro (cada barbeiro uma cor) ---
    let graficoServicosBarbeiro;
    async function carregarGraficoServicosBarbeiro() {
      document.getElementById('mensagemServicosBarbeiro').textContent = "";
      try {
        let snapshot;
        if (
          usuarioLogado.categoria === "Administrador" ||
          usuarioLogado.categoria === "Proprietario"
        ) {
          snapshot = await db.collection("solicitacoes").get();
        } else {
          const meuDocId = nomeParaId(usuarioLogado.nome);
          const doc = await db.collection("solicitacoes").doc(meuDocId).get();
          snapshot = {
            empty: !doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0,
            forEach: function(cb) {
              if (!this.empty) cb(doc);
            }
          };
        }
        if (snapshot.empty) {
          document.getElementById('mensagemServicosBarbeiro').textContent = "Nenhum serviço encontrado.";
          if (graficoServicosBarbeiro) graficoServicosBarbeiro.destroy();
          return;
        }
        const barbeiros = [];
        const servicosSet = new Set();
        const dadosPorBarbeiro = {};
        snapshot.forEach(doc => {
          const barbeiro = doc.id;
          barbeiros.push(barbeiro);
          const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
          // Filtra por período e ignora cancelados
          const listaFiltrada = filtrarSolicPorPeriodoServicos(lista)
            .filter(s => (s.status || '').toLowerCase() !== 'cancelado');
          listaFiltrada.forEach(s => {
            if (Array.isArray(s.servicos)) {
              s.servicos.forEach(sv => {
                servicosSet.add(sv.nome);
                if (!dadosPorBarbeiro[barbeiro]) dadosPorBarbeiro[barbeiro] = {};
                if (!dadosPorBarbeiro[barbeiro][sv.nome]) {
                  dadosPorBarbeiro[barbeiro][sv.nome] = { qtd: 0, valor: 0 };
                }
                dadosPorBarbeiro[barbeiro][sv.nome].qtd += 1;
                dadosPorBarbeiro[barbeiro][sv.nome].valor += Number(sv.preco || 0);
              });
            }
          });
        });
        const servicos = Array.from(servicosSet);
        const datasets = barbeiros.map((barbeiro, idx) => {
          return {
            label: barbeiro,
            data: servicos.map(nome => (dadosPorBarbeiro[barbeiro] && dadosPorBarbeiro[barbeiro][nome]) ? dadosPorBarbeiro[barbeiro][nome].qtd : 0),
            backgroundColor: coresBarbeiros[idx % coresBarbeiros.length],
            borderColor: coresBarbeiros[idx % coresBarbeiros.length],
            borderWidth: 2,
            datalabels: { color: "#fff", font: { weight: 'bold', size: 13 } }
          };
        });
        const valoresTotais = barbeiros.map(barbeiro =>
          servicos.map(nome =>
            (dadosPorBarbeiro[barbeiro] && dadosPorBarbeiro[barbeiro][nome])
              ? dadosPorBarbeiro[barbeiro][nome].valor
              : 0
          )
        );
        if (graficoServicosBarbeiro) graficoServicosBarbeiro.destroy();
        graficoServicosBarbeiro = new Chart(document.getElementById('graficoServicosBarbeiro').getContext('2d'), {
          type: 'bar',
          data: {
            labels: servicos,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                labels: {
                  color: '#fff',
                  font: { size: 15 }
                }
              },
              datalabels: {
                anchor: 'end',
                align: 'start',
                color: '#fff',
                font: { weight: 'bold', size: 13 },
                formatter: function(value) { return value > 0 ? value : ''; }
              },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    const barbeiroIdx = context.datasetIndex;
                    const servicoIdx = context.dataIndex;
                    const barbeiro = barbeiros[barbeiroIdx];
                    const servico = servicos[servicoIdx];
                    const qtd = context.dataset.data[servicoIdx];
                    const valor = valoresTotais[barbeiroIdx][servicoIdx];
                    return [
                      `Barbeiro: ${barbeiro}`,
                      `Serviço: ${servico}`,
                      `Quantidade: ${qtd}`,
                      `Valor total: R$ ${valor.toFixed(2)}`
                    ];
                  }
                }
              }
            },
            scales: {
              x: { 
                stacked: true,
                ticks: { color: '#fff', font: { size: 14 } },
                title: { display: true, text: "Serviço", color: "#00c853", font: { size: 15, weight: "bold" } }
              },
              y: {
                beginAtZero: true,
                stacked: true,
                ticks: { 
                  color: '#fff', 
                  font: { size: 14 }, 
                  stepSize: 1,
                  callback: function(value) { return value; }
                },
                title: { display: true, text: "Quantidade", color: "#00c853", font: { size: 15, weight: "bold" } }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } catch (error) {
        document.getElementById('mensagemServicosBarbeiro').textContent = "Erro ao carregar o gráfico: " + error.message;
        if (graficoServicosBarbeiro) graficoServicosBarbeiro.destroy();
      }
    }

    // Atualiza todos os gráficos ao mudar filtro
    function atualizarTodosGraficos() {
      carregarDados();
      carregarGraficoServicos();
      carregarGraficoServicosBarbeiro();
    }

    // Inicialização dos gráficos e filtros
    window.addEventListener("DOMContentLoaded", () => {
      if (
        usuarioLogado.categoria === "Administrador" ||
        usuarioLogado.categoria === "Proprietario"
      ) {
        carregarBarbeirosSelect().then(() => {
          mostrarCampoData();
          atualizarTodosGraficos();
        });
      } else {
        mostrarCampoData();
        atualizarTodosGraficos();
      }
      setTimeout(() => {
        document.getElementById("filtroStatus").onchange = atualizarTodosGraficos;
        document.getElementById("filtroBarbeiro").onchange = atualizarTodosGraficos;
        document.getElementById("filtroData").onchange = function() {
          mostrarCampoData();
          atualizarTodosGraficos();
        };
        document.getElementById("inputData") && (document.getElementById("inputData").onchange = atualizarTodosGraficos);
        document.getElementById("inputDataSemana") && ($('#inputDataSemana').on('apply.daterangepicker', atualizarTodosGraficos));
        document.getElementById("inputMes") && (document.getElementById("inputMes").onchange = atualizarTodosGraficos);
      }, 500);
    });
  </script>
