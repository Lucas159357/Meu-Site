<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes das Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    h1 {
      color: #00c853;
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .filtros {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }
    .filtro-linha {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filtro-label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
      white-space: nowrap;
    }
    .filtro-select, .filtro-input, #rangeSemana {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #181818;
      color: #00c853;
      outline: none;
      min-width: 130px;
      border: 1.5px solid #00c853;
      transition: border 0.2s;
      box-sizing: border-box;
      cursor: pointer;
      margin-bottom: 2px;
    }
    .filtro-select:focus, .filtro-input:focus, #rangeSemana:focus {
      border: 2px solid #00c853;
      background: #222;
    }
    #periodoSelecionado {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
      text-align: left;
      width: 100%;
      max-width: 400px;
      min-height: 20px;
    }
    .solicitacoes-lista {
      margin-top: 12px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .solicitacao-resumo {
      font-size: 0.97em;
      color: #b2ff59;
      margin-top: 4px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .solicitacao-resumo div {
      margin-bottom: 2px;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .solicitacao-item:hover {
      background: #555;
    }
    .solicitacao-servicos {
      margin: 4px 0 8px 0;
    }
    .servico-linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .servico-linha:last-child {
      margin-bottom: 0;
    }
    .servico-icone {
      color: #00c853;
      font-size: 1.1em;
    }
    .servico-nome {
      color: #fff;
      font-weight: bold;
    }
    .servico-preco {
      color: #b2ff59;
      font-size: 1em;
      font-weight: bold;
      margin-left: 8px;
    }
    .solicitacao-total {
      color: #fff;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 1px;
      font-size: 1.07em;
    }
    .solicitacao-status {
      color: #00c853;
      font-size: 1em;
      font-weight: bold;
    }
    .solicitacao-pendente {
      color: #ffeb3b;
    }
    .solicitacao-cancelado {
      color: #ff5252;
    }
    .solicitacao-concluido {
      color: #00c853;
    }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .voltar-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .filtros, .filtro-linha, #periodoSelecionado { max-width: 99vw; }
      .filtros { gap: 7px; }
      .filtro-linha { flex-direction: column; gap:4px;}
      .filtro-select, .filtro-input, #rangeSemana { width: 100%; }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1 id="tituloBarbeiro">Solicitações</h1>
    <div class="filtros">
      <div class="filtro-linha">
        <label class="filtro-label" for="filtroStatus">Status:</label>
        <select id="filtroStatus" class="filtro-select" onchange="carregarDetalhes()">
          <option value="todos">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="concluido">Concluído</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
      <div class="filtro-linha">
        <label class="filtro-label" for="tipoPeriodo">Período:</label>
        <select id="tipoPeriodo" class="filtro-select" onchange="mostrarCampoPeriodo();carregarDetalhes();">
          <option value="dia">Dia</option>
          <option value="semana" selected>Semana</option>
          <option value="mes">Mês</option>
          <option value="todos">Todos</option>
        </select>
        <span id="campoPeriodo"></span>
      </div>
    </div>
    <div id="periodoSelecionado"></div>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color: #fff; text-align: center">Carregando...</div>
    </div>
  </div>

  <!-- Modal Editar Solicitação (mantido do seu código) -->
  <div class="modal" id="modalSolicitacao">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharModalSolicitacao()" aria-label="Fechar">&times;</button>
      <div class="modal-title" id="modalSolicitacaoTitulo">Editar Solicitação</div>
      <div class="modal-status-label">Status</div>
      <div id="statusSolicitacaoArea"></div>
      <div id="servicosEdit" class="servico-edit-lista"></div>
      <div class="adicionar-servico-bloco">
        <div class="adicionar-servico-label">Adicionar serviço</div>
        <select id="selectAdicionarServico" class="adicionar-servico-select"></select>
      </div>
      <button class="add-servico-btn" onclick="adicionarServicoEdit()">+ Adicionar Serviço</button>
      <button class="salvar-btn" onclick="salvarSolicitacaoEditada()">Salvar Alteração</button>
      <div class="modal-msg" id="modalSolicitacaoMsg"></div>
    </div>
  </div>

  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaSolicitacoes = [];
    let solicitacaoEditIdx = null;
    let servicosGlobais = [];
    let barbeiroAtual = null;

    function voltar() {
      window.history.back();
    }

    function getBarbeiroFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("barbeiro");
    }

    function mostrarCampoPeriodo() {
      const tipo = document.getElementById('tipoPeriodo').value;
      const campo = document.getElementById('campoPeriodo');
      campo.innerHTML = "";
      if (tipo === "dia") {
        campo.innerHTML = `<input type="date" id="inputData" class="filtro-input" value="${new Date().toISOString().slice(0,10)}" onchange="carregarDetalhes()">`;
      } else if (tipo === "semana") {
        campo.innerHTML = `<input type="text" id="rangeSemana" class="filtro-input" readonly style="width: 170px;" />`;
        setTimeout(() => {
          inicializarRangePickerSemana();
        }, 50);
      } else if (tipo === "mes") {
        const hoje = new Date();
        campo.innerHTML = `<input type="month" id="inputMes" class="filtro-input" value="${hoje.getFullYear()}-${String(hoje.getMonth()+1).padStart(2,'0')}" onchange="carregarDetalhes()">`;
      }
    }

    function inicializarRangePickerSemana() {
      const hoje = new Date();
      const domingo = new Date(hoje);
      domingo.setDate(hoje.getDate() - hoje.getDay());
      const sabado = new Date(domingo);
      sabado.setDate(domingo.getDate() + 6);

      $('#rangeSemana').daterangepicker({
        locale: {
          format: 'DD/MM/YYYY',
          applyLabel: "Aplicar",
          cancelLabel: "Cancelar",
          fromLabel: "De",
          toLabel: "Até",
          daysOfWeek: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"],
          monthNames: ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"],
          firstDay: 0
        },
        startDate: moment(domingo),
        endDate: moment(sabado),
        opens: "center",
        autoUpdateInput: true
      }, function(start, end) {
        carregarDetalhes();
      });

      $('#rangeSemana').on('apply.daterangepicker', function(ev, picker) {
        carregarDetalhes();
      });
    }

    function mostrarPeriodoSelecionado() {
      const tipo = document.getElementById('tipoPeriodo').value;
      const div = document.getElementById("periodoSelecionado");
      if (tipo === "dia") {
        const campo = document.getElementById("inputData");
        if (campo && campo.value) {
          const [ano, mes, dia] = campo.value.split('-');
          const dt = new Date(Number(ano), Number(mes)-1, Number(dia));
          div.textContent = "Dia: " + dt.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else {
          div.textContent = "";
        }
      } else if (tipo === "semana") {
        const picker = $('#rangeSemana').data('daterangepicker');
        if (picker) {
          div.textContent = `Semana: de ${picker.startDate.format('DD/MM/YYYY')} até ${picker.endDate.format('DD/MM/YYYY')}`;
        } else {
          div.textContent = "";
        }
      } else if (tipo === "mes") {
        const campo = document.getElementById("inputMes");
        if (campo && campo.value) {
          const [ano, mes] = campo.value.split('-');
          const data = new Date(Number(ano), Number(mes)-1, 1);
          let txt = data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
          txt = txt.charAt(0).toUpperCase() + txt.slice(1);
          div.textContent = "Mês: " + txt;
        } else {
          div.textContent = "";
        }
      } else {
        div.textContent = "";
      }
    }

    function filtrarPorData(lista) {
      const tipo = document.getElementById('tipoPeriodo').value;
      if (tipo === "todos") return lista;
      if (tipo === "dia") {
        const campo = document.getElementById("inputData");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro, diaFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro &&
            data.getDate() === diaFiltro
          );
        });
      }
      if (tipo === "semana") {
        const picker = $('#rangeSemana').data('daterangepicker');
        if (!picker) return lista;
        const inicio = picker.startDate.startOf('day');
        const fim = picker.endDate.endOf('day');
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = moment(s.dataCriacao);
          return data.isBetween(inicio, fim, null, '[]');
        });
      }
      if (tipo === "mes") {
        const campo = document.getElementById("inputMes");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro
          );
        });
      }
      return lista;
    }

    function filtrarPorStatus(lista, status) {
      if (!status || status === "todos") return lista;
      return lista.filter(s => (s.status || "pendente").toLowerCase() === status);
    }

    function formatarData(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return `${d.getDate().toString().padStart(2, "0")}/${(d.getMonth() + 1)
        .toString()
        .padStart(2, "0")}/${d.getFullYear()} ${d
        .getHours()
        .toString()
        .padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}`;
    }

    function carregarServicosGlobais(callback) {
      db.collection("servicos")
        .doc("servicos")
        .get()
        .then((doc) => {
          if (doc.exists && Array.isArray(doc.data().lista)) {
            servicosGlobais = doc.data().lista;
          } else {
            servicosGlobais = [];
          }
          if (callback) callback();
        });
    }

    function carregarDetalhes() {
      mostrarPeriodoSelecionado();
      const listaDiv = document.getElementById("solicitacoes-lista");
      listaDiv.innerHTML =
        '<div style="color:#fff;text-align:center;">Carregando...</div>';
      const filtroStatus = document.getElementById("filtroStatus")?.value || "todos";
      barbeiroAtual = getBarbeiroFromUrl();
      document.getElementById("tituloBarbeiro").textContent = barbeiroAtual
        ? `Solicitações de ${barbeiroAtual}`
        : "Solicitações";
      if (!barbeiroAtual) {
        listaDiv.innerHTML =
          '<div style="color:#ff5252;">Barbeiro não informado!</div>';
        return;
      }
      carregarServicosGlobais(() => {
        db.collection("solicitacoes")
          .doc(barbeiroAtual)
          .get()
          .then((doc) => {
            if (
              !doc.exists ||
              !Array.isArray(doc.data().lista) ||
              doc.data().lista.length === 0
            ) {
              listaDiv.innerHTML =
                '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
              return;
            }
            listaSolicitacoes = doc.data().lista;
            let listaSolic = filtrarPorData(listaSolicitacoes);
            listaSolic = filtrarPorStatus(listaSolic, filtroStatus);
            let totalGeral = 0,
              totalConcluido = 0,
              totalPendente = 0;
            listaSolic.forEach((s) => {
              totalGeral += Number(s.valorTotal || 0);
              if ((s.status || "").toLowerCase() === "concluido")
                totalConcluido += Number(s.valorTotal || 0);
              if ((s.status || "").toLowerCase() === "pendente")
                totalPendente += Number(s.valorTotal || 0);
            });
            let html = `<div class="solicitacao-bloco">
            <div class="solicitacao-barbeiro">
              ${barbeiroAtual}
              <div class="solicitacao-resumo">
                <div>Valor Total: <b>R$ ${totalGeral.toFixed(2)}</b></div>
                <div>Concluído: <b style="color:#00c853;">R$ ${totalConcluido.toFixed(
                  2
                )}</b></div>
                <div>Pendente: <b style="color:#ffeb3b;">R$ ${totalPendente.toFixed(
                  2
                )}</b></div>
              </div>
            </div>
            ${listaSolic
              .map(
                (s, idx) => `
              <div class="solicitacao-item" onclick="abrirEditarSolicitacaoAdmin(${idx})">
                <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(
                  s.dataCriacao
                )}</div>
                <div class="solicitacao-servicos">
                  ${
                    Array.isArray(s.servicos)
                      ? s.servicos
                          .map(
                            (sv) =>
                              `<div class="servico-linha">
                                <span class="servico-icone"><i class="fa fa-scissors"></i></span>
                                <span class="servico-nome">${sv.nome}</span>
                                <span class="servico-preco">R$ ${sv.preco}</span>
                              </div>`
                          )
                          .join("")
                      : ""
                  }
                </div>
                <div class="solicitacao-total">Total: <b>R$ ${
                  s.valorTotal
                }</b></div>
                <div class="solicitacao-status solicitacao-${(
                  s.status || "pendente"
                ).toLowerCase()}">
                  Status: ${
                    s.status
                      ? s.status.charAt(0).toUpperCase() + s.status.slice(1)
                      : "Pendente"
                  }
                </div>
              </div>
            `
              )
              .join("")}
          </div>`;
            listaDiv.innerHTML = html;
          })
          .catch((error) => {
            listaDiv.innerHTML =
              '<div style="color:#ff5252;">Erro ao carregar solicitações: ' +
              error.message +
              "</div>";
          });
      });
    }

    // Modal de edição para admin/prop
    function abrirEditarSolicitacaoAdmin(idx) {
      if (
        usuarioLogado.categoria !== "Administrador" &&
        usuarioLogado.categoria !== "Proprietario"
      ) return;
      solicitacaoEditIdx = idx;
      const s = listaSolicitacoes[idx];
      document.getElementById("modalSolicitacaoTitulo").textContent =
        "Editar Solicitação";
      document.getElementById("statusSolicitacaoArea").innerHTML = `
        <select id="statusSolicitacaoSelect" class="modal-status-select">
          <option value="pendente" ${
            s.status === "pendente" ? "selected" : ""
          }>Pendente</option>
          <option value="concluido" ${
            s.status === "concluido" ? "selected" : ""
          }>Concluído</option>
          <option value="cancelado" ${
            s.status === "cancelado" ? "selected" : ""
          }>Cancelado</option>
        </select>
      `;
      document.getElementById("modalSolicitacaoMsg").textContent = "";
      renderServicosEdit(s.servicos || []);
      renderSelectAdicionarServico(s.servicos || []);
      document.getElementById("selectAdicionarServico").disabled = false;
      document.querySelector(".add-servico-btn").style.display = "block";
      document.querySelector(".salvar-btn").style.display = "block";
      setTimeout(() => {
        document.querySelectorAll(".remover-servico-btn").forEach((btn) => {
          btn.style.display = "block";
        });
      }, 50);
      document.getElementById("modalSolicitacao").style.display = "flex";
    }

    function fecharModalSolicitacao() {
      document.getElementById("modalSolicitacao").style.display = "none";
    }

    function renderServicosEdit(servicos) {
      const div = document.getElementById("servicosEdit");
      let html = "";
      servicos.forEach((sv, idx) => {
        html += `
          <div class="servico-edit-item" data-idx="${idx}">
            <div class="servico-edit-nome">${sv.nome}</div>
            <div class="servico-edit-preco">R$ ${sv.preco}</div>
            <button type="button" class="remover-servico-btn" onclick="removerServicoEdit(${idx});event.stopPropagation();">Remover</button>
          </div>
        `;
      });
      div.innerHTML = html;
    }

    function renderSelectAdicionarServico(servicosAtuais) {
      const select = document.getElementById("selectAdicionarServico");
      select.innerHTML = "";
      const nomesAtuais = servicosAtuais.map((sv) => sv.nome);
      servicosGlobais.forEach((sv) => {
        if (!nomesAtuais.includes(sv.nome)) {
          const option = document.createElement("option");
          option.value = sv.nome;
          option.textContent = `${sv.nome} (R$ ${sv.preco})`;
          select.appendChild(option);
        }
      });
    }

    function adicionarServicoEdit() {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      const select = document.getElementById("selectAdicionarServico");
      const nomeServico = select.value;
      if (!nomeServico) return;
      const sv = servicosGlobais.find((sv) => sv.nome === nomeServico);
      if (!sv) return;
      if (!Array.isArray(s.servicos)) s.servicos = [];
      s.servicos.push({ nome: sv.nome, preco: sv.preco });
      renderServicosEdit(s.servicos);
      renderSelectAdicionarServico(s.servicos);
    }

    function removerServicoEdit(idx) {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      if (!Array.isArray(s.servicos)) s.servicos = [];
      s.servicos.splice(idx, 1);
      renderServicosEdit(s.servicos);
      renderSelectAdicionarServico(s.servicos);
    }

    function salvarSolicitacaoEditada() {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      // Atualiza status
      const novoStatus = document.getElementById(
        "statusSolicitacaoSelect"
      ).value;
      s.status = novoStatus;
      // Valor total recalculado
      s.valorTotal = Array.isArray(s.servicos)
        ? s.servicos.reduce((acc, sv) => acc + sv.preco, 0)
        : 0;
      db.collection("solicitacoes")
        .doc(barbeiroAtual)
        .set({ lista: listaSolicitacoes })
        .then(() => {
          document.getElementById("modalSolicitacaoMsg").textContent =
            "Solicitação atualizada!";
          document.getElementById("modalSolicitacaoMsg").style.color =
            "#b2ff59";
          setTimeout(() => {
            fecharModalSolicitacao();
            carregarDetalhes();
          }, 800);
        })
        .catch((error) => {
          document.getElementById("modalSolicitacaoMsg").textContent =
            "Erro ao salvar: " + error.message;
          document.getElementById("modalSolicitacaoMsg").style.color =
            "#ff5252";
        });
    }

    // Inicialização dos filtros e carregamento
    $(function() {
      mostrarCampoPeriodo();
      setTimeout(carregarDetalhes, 100);
    });

    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") fecharModalSolicitacao();
    });
  </script>
</body>
</html>
