<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes das Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    h1 {
      color: #00c853;
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .filtro-linha {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
      width: 100%;
      max-width: 400px;
    }
    .filtro-data,
    .filtro-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .filtro-data label,
    .filtro-status label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
    }
    .filtro-data select,
    .filtro-status select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #00c853;
      outline: none;
    }
    #periodoSelecionado {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    .solicitacoes-lista {
      margin-top: 12px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .solicitacao-resumo {
      font-size: 0.97em;
      color: #b2ff59;
      margin-top: 4px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .solicitacao-resumo div {
      margin-bottom: 2px;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .solicitacao-item:hover {
      background: #555;
    }
    .solicitacao-servicos {
      margin: 4px 0 8px 0;
    }
    .servico-linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .servico-linha:last-child {
      margin-bottom: 0;
    }
    .servico-icone {
      color: #00c853;
      font-size: 1.1em;
    }
    .servico-nome {
      color: #fff;
      font-weight: bold;
    }
    .servico-preco {
      color: #b2ff59;
      font-size: 1em;
      font-weight: bold;
      margin-left: 8px;
    }
    .solicitacao-total {
      color: #fff;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 1px;
      font-size: 1.07em;
    }
    .solicitacao-status {
      color: #00c853;
      font-size: 1em;
      font-weight: bold;
    }
    .solicitacao-pendente {
      color: #ffeb3b;
    }
    .solicitacao-cancelado {
      color: #ff5252;
    }
    .solicitacao-concluido {
      color: #00c853;
    }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #181818;
      padding: 28px 18px 18px 18px;
      border-radius: 16px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 94vw;
      max-width: 340px;
    }
    .modal-title {
      color: #00c853;
      font-size: 1.3em;
      margin-bottom: 18px;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .modal-content label {
      display: block;
      color: #00ff6a;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1em;
      font-weight: bold;
    }
    .modal-status-label {
      color: #00ff6a;
      text-align: left;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .modal-status-value,
    .modal-status-select {
      background: #181818;
      color: #00ff6a;
      border-radius: 6px;
      padding: 8px 0;
      margin-bottom: 14px;
      font-size: 1.13em;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      width: 100%;
      text-align: center;
    }
    .modal-status-select {
      color: #00ff6a;
      background: #222;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid #00ff6a;
      outline: none;
      margin-bottom: 14px;
      padding: 8px 0;
      text-align: center;
    }
    .servico-edit-lista {
      margin-bottom: 12px;
    }
    .servico-edit-item {
      background: #222;
      border-radius: 10px;
      padding: 14px 14px 10px 14px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 0 #333 inset;
      position: relative;
    }
    .servico-edit-nome {
      color: #00ff6a;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 2px;
      text-align: left;
      letter-spacing: 0.2px;
    }
    .servico-edit-preco {
      color: #fff;
      font-size: 1.04em;
      margin-bottom: 10px;
      text-align: left;
    }
    .remover-servico-btn {
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.07em;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin: 0;
      transition: background 0.18s;
      display: block;
    }
    .remover-servico-btn:hover {
      background: #c62828;
    }
    .adicionar-servico-bloco {
      background: #111;
      border-radius: 0 0 8px 8px;
      padding: 16px 8px 12px 8px;
      margin-bottom: 14px;
      border-bottom: 3px solid #00ff6a;
      box-shadow: 0 2px 0 #00ff6a inset;
      text-align: left;
    }
    .adicionar-servico-label {
      color: #00ff6a;
      font-size: 1.17em;
      font-weight: bold;
      margin-bottom: 7px;
      margin-left: 2px;
      letter-spacing: 0.2px;
    }
    .adicionar-servico-select {
      width: 100%;
      background: #fff;
      color: #111;
      border: 1.5px solid #222;
      border-radius: 6px;
      padding: 8px 7px;
      font-size: 1.07em;
      transition: border 0.18s;
      outline: none;
      margin-bottom: 0;
    }
    .adicionar-servico-select:focus {
      border: 1.5px solid #00ff6a;
    }
    .add-servico-btn {
      background: #00ff6a;
      color: #222;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.12em;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      width: 100%;
      transition: background 0.18s, color 0.18s;
    }
    .add-servico-btn:hover {
      background: #009e46;
      color: #fff;
    }
    .salvar-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.12em;
      cursor: pointer;
      margin-top: 6px;
      font-weight: bold;
      width: 100%;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 0 #333 inset;
    }
    .salvar-btn:hover {
      background: #00c853;
      color: #fff;
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      padding: 0 8px;
      line-height: 1;
      border-radius: 50%;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, background 0.2s;
    }
    .close-modal:hover {
      color: #00c853;
      background: rgba(0, 0, 0, 0.08);
    }
    .modal-msg {
      margin-top: 8px;
      font-size: 1em;
      color: #b2ff59;
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .voltar-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .filtro-linha,
      .filtro-data,
      .filtro-status,
      #periodoSelecionado {
        max-width: 99vw;
      }
      .filtro-linha {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1 id="tituloBarbeiro">Solicitações</h1>
    <div class="filtro-linha">
      <div class="filtro-data">
        <label for="filtroData">Filtrar por:</label>
        <select id="filtroData" onchange="carregarDetalhes()">
          <option value="dia">Dia</option>
          <option value="semana">Semana</option>
          <option value="mes">Mês</option>
          <option value="todos">Todos</option>
        </select>
      </div>
      <div class="filtro-status">
        <label for="filtroStatus">Status:</label>
        <select id="filtroStatus" onchange="carregarDetalhes()">
          <option value="todos">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="concluido">Concluído</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
    </div>
    <div id="periodoSelecionado"></div>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color: #fff; text-align: center">Carregando...</div>
    </div>
  </div>

  <!-- Modal Editar Solicitação -->
  <div class="modal" id="modalSolicitacao">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharModalSolicitacao()" aria-label="Fechar">&times;</button>
      <div class="modal-title" id="modalSolicitacaoTitulo">Editar Solicitação</div>
      <div class="modal-status-label">Status</div>
      <div id="statusSolicitacaoArea"></div>
      <div id="servicosEdit" class="servico-edit-lista"></div>
      <div class="adicionar-servico-bloco">
        <div class="adicionar-servico-label">Adicionar serviço</div>
        <select id="selectAdicionarServico" class="adicionar-servico-select"></select>
      </div>
      <button class="add-servico-btn" onclick="adicionarServicoEdit()">+ Adicionar Serviço</button>
      <button class="salvar-btn" onclick="salvarSolicitacaoEditada()">Salvar Alteração</button>
      <div class="modal-msg" id="modalSolicitacaoMsg"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (
      !usuarioLogado ||
      (usuarioLogado.categoria !== "Administrador" && usuarioLogado.categoria !== "Proprietario")
    ) {
      window.location.href = "index.html";
    }

    // ... (restante do seu código permanece igual)
    // (Pode copiar todo o restante do seu JS normalmente, pois a restrição já está no topo)

    // ... (todo o código JS que você já tem)
  </script>
</body>
</html>
