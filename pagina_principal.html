<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      margin-bottom: 8px;
      position: relative;
    }
    .titulo-barbearia {
      color: #00c853;
      letter-spacing: 2px;
      font-size: 2em;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 1px 1px 6px #111;
      margin: 0 auto;
      text-align: center;
      word-break: break-word;
    }
    .perfil-btn {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      background: #00c853;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px #1118;
      transition: background 0.2s;
      outline: none;
    }
    .perfil-btn:hover {
      background: #009e46;
    }
    .perfil-btn i {
      color: #fff;
      font-size: 1.7em;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px #111;
      max-width: 95vw;
    }
    h1 {
      color: #00c853;
      margin-bottom: 30px;
      font-size: 1.5em;
    }
    .servico {
      background: #444;
      border-radius: 10px;
      margin: 18px 0;
      padding: 18px 15px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #1118;
      transition: background 0.2s;
      cursor: pointer;
      position: relative;
    }
    .servico.selected {
      background: #00c85344;
      border: 2px solid #00c853;
    }
    .icone-servico {
      font-size: 2.5em;
      width: 56px;
      text-align: center;
      color: #00c853;
      flex-shrink: 0;
    }
    .info-servico {
      text-align: left;
      flex: 1;
    }
    .nome-servico {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .preco-servico {
      font-size: 1.1em;
      color: #b2ff59;
    }
    .checkbox-custom {
      width: 26px;
      height: 26px;
      border: 2px solid #00c853;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .checkbox-custom.checked {
      background: #00c853;
    }
    .checkbox-custom i {
      color: #fff;
      font-size: 1.2em;
      display: none;
    }
    .checkbox-custom.checked i {
      display: block;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    button:not(.perfil-btn) {
      padding: 10px 22px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    button:not(.perfil-btn):hover {
      background: #005fa3;
    }
    #mensagem {
      margin-top: 20px;
      color: #fff;
      font-size: 1.1em;
      word-break: break-word;
    }
    /* Modal perfil */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 90vw;
      max-width: 340px;
    }
    .modal-content h3 {
      color: #00c853;
      margin-bottom: 15px;
      margin-top: 0;
      font-size: 1.2em;
    }
    .modal-content input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0 18px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #fff;
      outline: none;
    }
    .modal-content button {
      width: 100%;
      margin-top: 0;
    }
    .close-modal {
      position: absolute;
      top: 10px; 
      right: 15px;
      color: #fff;
      font-size: 1.3em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0 6px;
      line-height: 1;
      z-index: 2;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #00c853;
    }
    #perfil-mensagem {
      margin-top: 10px;
      font-size: 1em;
      word-break: break-word;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 500px) {
      header {
        margin-top: 18px;
        margin-bottom: 4px;
      }
      .titulo-barbearia {
        font-size: 1.1em;
        padding-right: 58px;
      }
      .perfil-btn {
        right: 10px;
        width: 38px;
        height: 38px;
      }
      .perfil-btn i {
        font-size: 1.2em;
      }
      .container {
        padding: 18px 5vw;
        width: 98vw;
        min-width: unset;
        max-width: 99vw;
      }
      .servico {
        gap: 10px;
        padding: 12px 6px;
      }
      .icone-servico {
        font-size: 1.5em;
        width: 36px;
      }
      .nome-servico {
        font-size: 1em;
      }
      .preco-servico {
        font-size: 0.95em;
      }
      .checkbox-custom {
        width: 22px;
        height: 22px;
        margin-left: 6px;
      }
      .modal-content {
        min-width: unset;
        width: 95vw;
        max-width: 99vw;
        padding: 20px 6vw 15px 6vw;
      }
      .modal-content input[type="password"] {
        font-size: 0.95em;
      }
      .close-modal {
        font-size: 1em;
        top: 8px;
        right: 10px;
        padding: 0 2px;
      }
      .modal-content h3 {
        margin-top: 12px;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2 class="titulo-barbearia">Barbearia Pedro Rodrigues</h2>
    <button class="perfil-btn" onclick="abrirPerfil()" title="Perfil">
      <i class="fa-solid fa-user"></i>
    </button>
  </header>
  <div class="container">
    <h1>Escolha seu serviço</h1>
    <div class="servico" onclick="toggleServico(this, 0)">
      <span class="icone-servico"><i class="fa-solid fa-scissors"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Corte</div>
        <div class="preco-servico">R$ 30,00</div>
      </div>
      <div class="checkbox-custom" id="check-0">
        <i class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="servico" onclick="toggleServico(this, 1)">
      <span class="icone-servico"><i class="fa-solid fa-beard"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Barba</div>
        <div class="preco-servico">R$ 30,00</div>
      </div>
      <div class="checkbox-custom" id="check-1">
        <i class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="servico" onclick="toggleServico(this, 2)">
      <span class="icone-servico"><i class="fa-solid fa-user"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Corte e Barba</div>
        <div class="preco-servico">R$ 50,00</div>
      </div>
      <div class="checkbox-custom" id="check-2">
        <i class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="servico" onclick="toggleServico(this, 3)">
      <span class="icone-servico"><i class="fa-solid fa-comb"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Acabamentos</div>
        <div class="preco-servico">R$ 5,00</div>
      </div>
      <div class="checkbox-custom" id="check-3">
        <i class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="botoes">
      <button onclick="logout()">Sair</button>
      <button onclick="enviar()">Enviar</button>
    </div>
    <div id="mensagem"></div>
  </div>

  <!-- Modal do perfil -->
  <div class="modal" id="modalPerfil">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharPerfil()">&times;</button>
      <h3>Alterar Senha</h3>
      <input type="password" id="novaSenha" placeholder="Nova senha" />
      <button onclick="alterarSenha()">Alterar senha</button>
      <div id="perfil-mensagem"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Seleção dos serviços
    const servicosSelecionados = [false, false, false, false];
    const nomesServicos = ["Corte", "Barba", "Corte e Barba", "Acabamentos"];

    function toggleServico(div, idx) {
      servicosSelecionados[idx] = !servicosSelecionados[idx];
      div.classList.toggle("selected");
      document.getElementById("check-" + idx).classList.toggle("checked");
    }

    function enviar() {
      const selecionados = servicosSelecionados
        .map((sel, idx) => (sel ? nomesServicos[idx] : null))
        .filter(Boolean);

      const mensagem = document.getElementById("mensagem");
      if (selecionados.length === 0) {
        mensagem.textContent = "Selecione pelo menos um serviço!";
        mensagem.style.color = "#ff5252";
      } else {
        mensagem.textContent =
          "Serviços selecionados: " + selecionados.join(", ");
        mensagem.style.color = "#b2ff59";
      }
    }

    // Modal perfil
    function abrirPerfil() {
      document.getElementById('modalPerfil').style.display = 'flex';
      document.getElementById('novaSenha').value = '';
      document.getElementById('perfil-mensagem').textContent = '';
    }
    function fecharPerfil() {
      document.getElementById('modalPerfil').style.display = 'none';
    }
    function alterarSenha() {
      const novaSenha = document.getElementById('novaSenha').value;
      const mensagem = document.getElementById('perfil-mensagem');
      if (novaSenha.length < 6) {
        mensagem.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        mensagem.style.color = '#ff5252';
        return;
      }
      const user = auth.currentUser;
      user.updatePassword(novaSenha)
        .then(() => {
          mensagem.textContent = 'Senha alterada com sucesso!';
          mensagem.style.color = '#b2ff59';
        })
        .catch((error) => {
          mensagem.textContent = 'Erro: ' + error.message;
          mensagem.style.color = '#ff5252';
        });
    }
  </script>
</body>
</html>
