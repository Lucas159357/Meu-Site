<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página Principal - Barbearia Pedro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        background: #333;
        padding: 40px;
        border-radius: 10px;
        margin-top: 60px;
        text-align: center;
        width: 350px;
      }
      h1 {
        color: #00c853;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à Barbearia Pedro!</h1>
      <p>Você fez login com sucesso.</p>
      <button onclick="logout()">Sair</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script>
      // Repita a configuração do Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
        authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
        projectId: "banco-de-dados-bd2a6",
        appId: "1:859895156791:web",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Função de logout
      function logout() {
        auth.signOut().then(() => {
          window.location.href = "index.html"; // Volta para a página de login
        });
      }

      // Protege a página: só permite acesso se estiver logado
      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
