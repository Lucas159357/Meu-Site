<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Principal - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      margin-bottom: 8px;
      position: relative;
    }
    .titulo-barbearia {
      color: #00c853;
      letter-spacing: 2px;
      font-size: 2em;
      font-family: "Arial Black", Arial, sans-serif;
      text-shadow: 1px 1px 6px #111;
      margin: 0 auto;
      text-align: center;
      word-break: break-word;
    }
    .perfil-btn, .menu-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #00c853;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px #1118;
      transition: background 0.2s;
      outline: none;
    }
    .perfil-btn { right: 30px; }
    .menu-btn { right: 90px; background: #444; }
    .perfil-btn:hover { background: #009e46; }
    .menu-btn:hover { background: #222; }
    .perfil-btn i, .menu-btn i { color: #fff; font-size: 1.7em; }
    .bloco-barbeiros {
      background: #444;
      border-radius: 10px;
      margin: 0 0 22px 0;
      padding: 18px 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 2px 8px #1118;
      width: 350px;
      max-width: 95vw;
    }
    .bloco-barbeiros label {
      font-size: 1.2em;
      color: #00c853;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .bloco-barbeiros select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1.1em;
      background: #222;
      color: #fff;
      outline: none;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px #111;
      max-width: 95vw;
    }
    h1 {
      color: #00c853;
      margin-bottom: 30px;
      font-size: 1.5em;
    }
    .servico {
      background: #444;
      border-radius: 10px;
      margin: 18px 0;
      padding: 18px 15px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #1118;
      transition: background 0.2s;
      cursor: pointer;
      position: relative;
    }
    .servico.selected {
      background: #00c85344;
      border: 2px solid #00c853;
    }
    .icone-servico {
      font-size: 2.5em;
      width: 56px;
      text-align: center;
      color: #00c853;
      flex-shrink: 0;
    }
    .info-servico {
      text-align: left;
      flex: 1;
    }
    .nome-servico {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .preco-servico {
      font-size: 1.1em;
      color: #b2ff59;
    }
    .checkbox-custom {
      width: 26px;
      height: 26px;
      border: 2px solid #00c853;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    .checkbox-custom.checked {
      background: #00c853;
    }
    .checkbox-custom i {
      color: #fff;
      font-size: 1.2em;
      display: none;
    }
    .checkbox-custom.checked i {
      display: block;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    button:not(.perfil-btn):not(.menu-btn) {
      padding: 10px 22px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    button:not(.perfil-btn):not(.menu-btn):hover {
      background: #005fa3;
    }
    #mensagem {
      margin-top: 20px;
      color: #fff;
      font-size: 1.1em;
      word-break: break-word;
    }
    /* Modal perfil */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 90vw;
      max-width: 340px;
      overflow: hidden;
    }
    .close-modal {
      position: absolute;
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.15em;
      padding: 0 8px;
      line-height: 1;
      border-radius: 50%;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, background 0.2s;
    }
    .close-modal:hover {
      color: #00c853;
      background: rgba(0, 0, 0, 0.08);
    }
    .modal-content h3 {
      color: #00c853;
      margin: 32px 0 15px 0;
      font-size: 1.15em;
      padding-top: 4px;
      font-weight: bold;
    }
    .perfil-info {
      margin-bottom: 18px;
      text-align: left;
      font-size: 1.07em;
    }
    .perfil-info span {
      color: #b2ff59;
      font-weight: bold;
    }
    .modal-content input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0 18px 0;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #fff;
      outline: none;
    }
    .modal-content button {
      width: 100%;
      margin-top: 0;
    }
    #perfil-mensagem {
      margin-top: 10px;
      font-size: 1em;
      word-break: break-word;
    }
    /* Menu Lateral */
    .menu-modal {
      display: none;
      position: fixed;
      z-index: 20;
      right: 0;
      top: 0;
      height: 100vh;
      width: 240px;
      background: #222;
      box-shadow: -4px 0 16px #000a;
      padding: 30px 18px 18px 18px;
      border-radius: 18px 0 0 18px;
      transition: right 0.2s;
    }
    .menu-modal .close-menu {
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 1.5em;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s;
    }
    .menu-modal .close-menu:hover {
      color: #00c853;
    }
    .menu-modal h4 {
      color: #00c853;
      margin-top: 32px;
      margin-bottom: 18px;
      font-size: 1.15em;
      text-align: center;
      font-weight: bold;
    }
    .menu-modal button {
      width: 100%;
      margin: 8px 0;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px 0;
      font-size: 1.07em;
      transition: background 0.2s, color 0.2s;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
      padding-left: 18px;
    }
    .menu-modal button:hover {
      background: #00c853;
      color: #222;
    }
    @media (max-width: 500px) {
      .bloco-barbeiros,
      .container {
        width: 98vw;
        max-width: 99vw;
        padding: 12px 2vw;
      }
      .bloco-barbeiros label {
        font-size: 1em;
      }
      .bloco-barbeiros select {
        font-size: 1em;
      }
      .modal-content {
        padding: 16px 4vw 12px 4vw;
        min-width: unset;
        max-width: 99vw;
      }
      .close-modal {
        font-size: 1em;
        height: 28px;
        width: 28px;
        padding: 0 4px;
        top: 6px;
      }
      .modal-content h3 {
        font-size: 1em;
        padding-top: 2px;
        margin-top: 28px;
      }
      .menu-modal { width: 90vw; min-width: 170px; }
    }
  </style>
</head>
<body>
  <header>
    <h2 class="titulo-barbearia">Barbearia Pedro Rodrigues</h2>
    <button class="menu-btn" onclick="abrirMenu()" title="Menu">
      <i class="fa fa-bars"></i>
    </button>
    <button class="perfil-btn" onclick="abrirPerfil()" title="Perfil">
      <i class="fa-solid fa-user"></i>
    </button>
  </header>

  <!-- BLOCO DE BARBEIROS FORA DO CONTAINER -->
  <div class="bloco-barbeiros">
    <label for="selectBarbeiro">Barbeiros</label>
    <select id="selectBarbeiro" onfocus="carregarBarbeiros()">
      <option value="">Selecione o barbeiro</option>
    </select>
  </div>

  <div class="container">
    <h1>Escolha seu serviço</h1>
    <div id="servicos-lista"></div>
    <div class="botoes">
      <button onclick="logout()">Sair</button>
      <button onclick="enviar()">Enviar</button>
    </div>
    <div id="mensagem"></div>
  </div>

  <!-- Modal do perfil -->
  <div class="modal" id="modalPerfil">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharPerfil()" aria-label="Fechar">&times;</button>
      <h3>Perfil</h3>
      <div class="perfil-info">
        <div><span>Email:</span> <span id="perfil-email"></span></div>
        <div><span>Nome:</span> <span id="perfil-nome"></span></div>
      </div>
      <input type="password" id="novaSenha" placeholder="Nova senha" />
      <button onclick="alterarSenha()">Alterar Senha</button>
      <div id="perfil-mensagem"></div>
    </div>
  </div>

  <!-- Menu lateral (hamburguer) -->
  <div class="menu-modal" id="menuModal">
    <button class="close-menu" onclick="fecharMenu()" aria-label="Fechar">&times;</button>
    <h4>Menu</h4>
    <button onclick="window.location.href='estatisticas.html'">Estatísticas</button>
    <button onclick="window.location.href='ver_solicitacoes.html'">Ver Solicitações</button>
    <button onclick="window.location.href='alterar_barbeiros.html'">Alterar Barbeiros</button>
    <button onclick="window.location.href='alterar_servicos.html'">Alterar Serviços</button>
    <button onclick="window.location.href='alterar_usuarios.html'">Alterar Usuários</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    // Proteção: só entra se estiver logado pelo localStorage
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) {
      window.location.href = "index.html";
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Carregar barbeiros do documento barbeiros/barbeiros
    function carregarBarbeiros() {
      const select = document.getElementById("selectBarbeiro");
      select.innerHTML = '<option value="">Selecione o barbeiro</option>';
      db.collection("barbeiros")
        .doc("barbeiros")
        .get()
        .then((doc) => {
          if (doc.exists && Array.isArray(doc.data().lista)) {
            doc.data().lista.forEach((b) => {
              const option = document.createElement("option");
              option.value = b.nome;
              option.textContent = b.nome;
              select.appendChild(option);
            });

            // Se for Barbeiro, trava o select no próprio nome
            if (usuarioLogado.categoria === "Barbeiro") {
              select.value = usuarioLogado.nome;
              select.disabled = true;
            } else {
              select.disabled = false;
            }
          }
        });
    }

    // Carregar serviços do documento único servicos/servicos
    let servicosFirestore = [];
    let servicosSelecionados = [];
    function carregarServicos() {
      const lista = document.getElementById("servicos-lista");
      lista.innerHTML = "";
      db.collection("servicos")
        .doc("servicos")
        .get()
        .then((doc) => {
          if (doc.exists && Array.isArray(doc.data().lista)) {
            servicosFirestore = doc.data().lista;
            servicosSelecionados = [];
            servicosFirestore.forEach((s, idx) => {
              const div = document.createElement("div");
              div.className = "servico";
              div.setAttribute("data-idx", idx);
              div.onclick = function () {
                toggleServico(idx);
              };
              div.innerHTML = `
          <span class="icone-servico"><i class="fa-solid fa-scissors"></i></span>
          <div class="info-servico">
            <div class="nome-servico">${s.nome}</div>
            <div class="preco-servico">R$ ${s.preco},00</div>
          </div>
          <div class="checkbox-custom" id="check-${idx}">
            <i class="fa-solid fa-check"></i>
          </div>
        `;
              lista.appendChild(div);
            });
          } else {
            lista.innerHTML =
              '<div style="color:#ff5252;">Nenhum serviço cadastrado!</div>';
          }
        });
    }

    function toggleServico(idx) {
      const div = document.querySelector(`.servico[data-idx="${idx}"]`);
      const checkbox = document.getElementById("check-" + idx);
      if (servicosSelecionados.includes(idx)) {
        servicosSelecionados = servicosSelecionados.filter((i) => i !== idx);
        div.classList.remove("selected");
        checkbox.classList.remove("checked");
      } else {
        servicosSelecionados.push(idx);
        div.classList.add("selected");
        checkbox.classList.add("checked");
      }
    }

    // Função para gerar o ID do documento de solicitações
    function barbeiroNomeParaId(nome) {
      return nome.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-zA-Z0-9]/g, "_");
    }

    function enviar() {
      const mensagem = document.getElementById("mensagem");
      const selectBarbeiro = document.getElementById("selectBarbeiro");
      let barbeiro = selectBarbeiro.value;

      // Se for Barbeiro, força o nome do próprio usuário
      if (usuarioLogado.categoria === "Barbeiro") {
        barbeiro = usuarioLogado.nome;
      }

      if (!barbeiro) {
        mensagem.textContent = "Selecione o barbeiro!";
        mensagem.style.color = "#ff5252";
        return;
      }
      if (servicosSelecionados.length === 0) {
        mensagem.textContent = "Selecione pelo menos um serviço!";
        mensagem.style.color = "#ff5252";
        return;
      }

      const emailUsuario = usuarioLogado.email;
      const selecionados = servicosSelecionados.map((idx) => servicosFirestore[idx]);
      const valorTotal = selecionados.reduce((acc, s) => acc + s.preco, 0);

      // Para salvar data local, pois serverTimestamp não funciona em arrayUnion
      const dataCriacao = new Date().toISOString();

      const solicitacao = {
        email: emailUsuario,
        barbeiro: barbeiro,
        servicos: selecionados.map((s) => ({ nome: s.nome, preco: s.preco })),
        valorTotal: valorTotal,
        status: "pendente",
        dataCriacao: dataCriacao,
      };

      // Salva no documento correto (solicitacoes/{id_do_barbeiro})
      const docId = barbeiroNomeParaId(barbeiro);

      db.collection("solicitacoes")
        .doc(docId)
        .get()
        .then((doc) => {
          let lista = [];
          if (doc.exists && Array.isArray(doc.data().lista)) {
            lista = doc.data().lista;
          }
          lista.push(solicitacao);
          db.collection("solicitacoes")
            .doc(docId)
            .set({ lista })
            .then(() => {
              mensagem.textContent = "Solicitação enviada com sucesso!";
              mensagem.style.color = "#b2ff59";
              servicosSelecionados = [];
              carregarServicos();
              if (usuarioLogado.categoria !== "Barbeiro") {
                selectBarbeiro.selectedIndex = 0;
              }
            })
            .catch((error) => {
              mensagem.textContent =
                "Erro ao enviar solicitação: " + error.message;
              mensagem.style.color = "#ff5252";
            });
        });
    }

    // Modal perfil dinâmico
    function abrirPerfil() {
      document.getElementById("modalPerfil").style.display = "flex";
      document.getElementById("perfil-mensagem").textContent = "";
      document.getElementById("perfil-email").textContent = usuarioLogado.email || "";
      document.getElementById("perfil-nome").textContent = usuarioLogado.nome || "";
      document.getElementById("novaSenha").value = "";
    }

    function fecharPerfil() {
      document.getElementById("modalPerfil").style.display = "none";
    }
    function alterarSenha() {
      const novaSenha = document.getElementById("novaSenha").value;
      const mensagem = document.getElementById("perfil-mensagem");
      if (novaSenha.length < 6) {
        mensagem.textContent = "A senha deve ter pelo menos 6 caracteres.";
        mensagem.style.color = "#ff5252";
        return;
      }
      db.collection("usuarios")
        .doc("usuarios")
        .get()
        .then((doc) => {
          if (doc.exists && Array.isArray(doc.data().lista)) {
            let usuarios = doc.data().lista;
            const idx = usuarios.findIndex(
              (u) => u.email === usuarioLogado.email
            );
            if (idx >= 0) {
              usuarios[idx].senha = novaSenha;
              db.collection("usuarios")
                .doc("usuarios")
                .set({ lista: usuarios })
                .then(() => {
                  mensagem.textContent = "Senha alterada com sucesso!";
                  mensagem.style.color = "#b2ff59";
                  usuarioLogado.senha = novaSenha;
                  localStorage.setItem(
                    "usuarioLogado",
                    JSON.stringify(usuarioLogado)
                  );
                })
                .catch((error) => {
                  mensagem.textContent = "Erro ao salvar: " + error.message;
                  mensagem.style.color = "#ff5252";
                });
            } else {
              mensagem.textContent = "Usuário não encontrado!";
              mensagem.style.color = "#ff5252";
            }
          } else {
            mensagem.textContent = "Base de usuários não encontrada!";
            mensagem.style.color = "#ff5252";
          }
        })
        .catch((error) => {
          mensagem.textContent = "Erro: " + error.message;
          mensagem.style.color = "#ff5252";
        });
    }

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }

    // Menu lateral (hamburguer)
    function abrirMenu() {
      document.getElementById("menuModal").style.display = "block";
    }
    function fecharMenu() {
      document.getElementById("menuModal").style.display = "none";
    }

    window.onload = carregarServicos;
  </script>
</body>
</html>
