<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Página Principal - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 10px #111;
    }
    h1 {
      color: #00c853;
      margin-bottom: 30px;
    }
    .servico {
      background: #444;
      border-radius: 10px;
      margin: 18px 0;
      padding: 18px 15px;
      display: flex;
      align-items: center;
      gap: 18px;
      box-shadow: 0 2px 8px #1118;
      transition: background 0.2s;
      cursor: pointer;
      position: relative;
    }
    .servico.selected {
      background: #00c85344;
      border: 2px solid #00c853;
    }
    .icone-servico {
      font-size: 2.5em;
      width: 56px;
      text-align: center;
      color: #00c853;
    }
    .info-servico {
      text-align: left;
      flex: 1;
    }
    .nome-servico {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .preco-servico {
      font-size: 1.1em;
      color: #b2ff59;
    }
    .checkbox-custom {
      width: 26px;
      height: 26px;
      border: 2px solid #00c853;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .checkbox-custom.checked {
      background: #00c853;
    }
    .checkbox-custom i {
      color: #fff;
      font-size: 1.2em;
      display: none;
    }
    .checkbox-custom.checked i {
      display: block;
    }
    .botoes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      padding: 10px 22px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    #mensagem {
      margin-top: 20px;
      color: #fff;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
    <header>
    <h2 style="
      margin-top: 32px;
      margin-bottom: 8px;
      color: #00c853;
      letter-spacing: 2px;
      font-size: 2em;
      text-align: center;
      font-family: 'Arial Black', Arial, sans-serif;
      text-shadow: 1px 1px 6px #111;
    ">
      Barbearia Pedro Rodrigues
    </h2>
  </header>
  <div class="container">
    <h1>Escolha seu serviço</h1>
    <div class="servico" onclick="toggleServico(this, 0)">
      <span class="icone-servico"><i class="fa-solid fa-scissors"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Corte</div>
        <div class="preco-servico">R$ 30,00</div>
      </div>
      <div class="checkbox-custom" id="check-0"><i class="fa-solid fa-check"></i></div>
    </div>
    <div class="servico" onclick="toggleServico(this, 1)">
      <span class="icone-servico"><i class="fa-solid fa-beard"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Barba</div>
        <div class="preco-servico">R$ 30,00</div>
      </div>
      <div class="checkbox-custom" id="check-1"><i class="fa-solid fa-check"></i></div>
    </div>
    <div class="servico" onclick="toggleServico(this, 2)">
      <span class="icone-servico"><i class="fa-solid fa-user"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Corte e Barba</div>
        <div class="preco-servico">R$ 50,00</div>
      </div>
      <div class="checkbox-custom" id="check-2"><i class="fa-solid fa-check"></i></div>
    </div>
    <div class="servico" onclick="toggleServico(this, 3)">
      <span class="icone-servico"><i class="fa-solid fa-comb"></i></span>
      <div class="info-servico">
        <div class="nome-servico">Acabamentos</div>
        <div class="preco-servico">R$ 5,00</div>
      </div>
      <div class="checkbox-custom" id="check-3"><i class="fa-solid fa-check"></i></div>
    </div>
    <div class="botoes">
      <button onclick="logout()">Sair</button>
      <button onclick="enviar()">Enviar</button>
    </div>
    <div id="mensagem"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Seleção dos serviços
    const servicosSelecionados = [false, false, false, false];
    const nomesServicos = [
      "Corte",
      "Barba",
      "Corte e Barba",
      "Acabamentos"
    ];

    function toggleServico(div, idx) {
      servicosSelecionados[idx] = !servicosSelecionados[idx];
      div.classList.toggle('selected');
      document.getElementById('check-' + idx).classList.toggle('checked');
    }

    function enviar() {
      const selecionados = servicosSelecionados
        .map((sel, idx) => sel ? nomesServicos[idx] : null)
        .filter(Boolean);

      const mensagem = document.getElementById('mensagem');
      if (selecionados.length === 0) {
        mensagem.textContent = "Selecione pelo menos um serviço!";
        mensagem.style.color = "#ff5252";
      } else {
        mensagem.textContent = "Serviços selecionados: " + selecionados.join(", ");
        mensagem.style.color = "#b2ff59";
      }
    }
  </script>
</body>
</html>
