<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal - Barbearia Pedro Rodrigues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
      /* Mantenha TODO o seu CSS igual */
      body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 32px;
        margin-bottom: 8px;
        position: relative;
      }
      .titulo-barbearia {
        color: #00c853;
        letter-spacing: 2px;
        font-size: 2em;
        font-family: "Arial Black", Arial, sans-serif;
        text-shadow: 1px 1px 6px #111;
        margin: 0 auto;
        text-align: center;
        word-break: break-word;
      }
      .perfil-btn {
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        background: #00c853;
        border: none;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px #1118;
        transition: background 0.2s;
        outline: none;
      }
      .perfil-btn:hover {
        background: #009e46;
      }
      .perfil-btn i {
        color: #fff;
        font-size: 1.7em;
      }
      .container {
        background: #333;
        padding: 40px 30px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 10px #111;
        max-width: 95vw;
      }
      h1 {
        color: #00c853;
        margin-bottom: 30px;
        font-size: 1.5em;
      }
      .servico {
        background: #444;
        border-radius: 10px;
        margin: 18px 0;
        padding: 18px 15px;
        display: flex;
        align-items: center;
        gap: 18px;
        box-shadow: 0 2px 8px #1118;
        transition: background 0.2s;
        cursor: pointer;
        position: relative;
      }
      .servico.selected {
        background: #00c85344;
        border: 2px solid #00c853;
      }
      .icone-servico {
        font-size: 2.5em;
        width: 56px;
        text-align: center;
        color: #00c853;
        flex-shrink: 0;
      }
      .info-servico {
        text-align: left;
        flex: 1;
      }
      .nome-servico {
        font-size: 1.3em;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .preco-servico {
        font-size: 1.1em;
        color: #b2ff59;
      }
      .checkbox-custom {
        width: 26px;
        height: 26px;
        border: 2px solid #00c853;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #222;
        cursor: pointer;
        margin-left: 10px;
        transition: background 0.2s;
        flex-shrink: 0;
      }
      .checkbox-custom.checked {
        background: #00c853;
      }
      .checkbox-custom i {
        color: #fff;
        font-size: 1.2em;
        display: none;
      }
      .checkbox-custom.checked i {
        display: block;
      }
      .botoes {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
      }
      button:not(.perfil-btn) {
        padding: 10px 22px;
        background: #007acc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.2s;
        margin-bottom: 8px;
      }
      button:not(.perfil-btn):hover {
        background: #005fa3;
      }
      #mensagem {
        margin-top: 20px;
        color: #fff;
        font-size: 1.1em;
        word-break: break-word;
      }
      /* Modal perfil */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: #333;
        padding: 30px 25px 20px 25px;
        border-radius: 10px;
        text-align: center;
        min-width: 300px;
        box-shadow: 0 0 15px #111;
        position: relative;
        width: 90vw;
        max-width: 340px;
      }
      .modal-content h3 {
        color: #00c853;
        margin-bottom: 15px;
        margin-top: 0;
        font-size: 1.15em;
        padding-top: 4px;
      }
      .modal-content input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0 18px 0;
        border-radius: 6px;
        border: none;
        font-size: 1em;
        background: #222;
        color: #fff;
        outline: none;
      }
      .modal-content button {
        width: 100%;
        margin-top: 0;
      }
      .close-modal {
        position: absolute;
        top: 6px;
        right: 8px;
        color: #fff;
        font-size: 1.1em;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0 2px;
        line-height: 1;
        z-index: 2;
        height: 28px;
        width: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .close-modal:hover {
        color: #00c853;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 50%;
      }
      #perfil-mensagem {
        margin-top: 10px;
        font-size: 1em;
        word-break: break-word;
      }
      @media (max-width: 500px) {
        /* ... Seu CSS responsivo ... */
      }
    </style>
  </head>
  <body>
    <header>
      <h2 class="titulo-barbearia">Barbearia Pedro Rodrigues</h2>
      <button class="perfil-btn" onclick="abrirPerfil()" title="Perfil">
        <i class="fa-solid fa-user"></i>
      </button>
    </header>
    <div class="container">
      <h1>Escolha seu serviço</h1>
      <div id="servicos-lista"></div>
      <div class="botoes">
        <button onclick="logout()">Sair</button>
        <button onclick="enviar()">Enviar</button>
      </div>
      <div id="mensagem"></div>
    </div>

    <!-- Modal do perfil -->
    <div class="modal" id="modalPerfil">
      <div class="modal-content">
        <button class="close-modal" onclick="fecharPerfil()" aria-label="Fechar">&times;</button>
        <h3>Alterar Senha</h3>
        <input type="password" id="novaSenha" placeholder="Nova senha" />
        <button onclick="alterarSenha()">Alterar senha</button>
        <div id="perfil-mensagem"></div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
        authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
        projectId: "banco-de-dados-bd2a6",
        appId: "1:859895156791:web",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // Carregar serviços do Firestore
      let servicosFirestore = [];
      let servicosSelecionados = [];
      function carregarServicos() {
        const lista = document.getElementById('servicos-lista');
        lista.innerHTML = '';
        db.collection('servicos').get().then(snapshot => {
          servicosFirestore = [];
          servicosSelecionados = [];
          snapshot.forEach((doc, idx) => {
            const s = doc.data();
            servicosFirestore.push({ id: doc.id, nome: s.nome, preco: s.preco });
            const div = document.createElement('div');
            div.className = 'servico';
            div.setAttribute('data-idx', idx);
            div.onclick = function() { toggleServico(idx); };
            div.innerHTML = `
              <span class="icone-servico"><i class="fa-solid fa-scissors"></i></span>
              <div class="info-servico">
                <div class="nome-servico">${s.nome}</div>
                <div class="preco-servico">R$ ${s.preco},00</div>
              </div>
              <div class="checkbox-custom" id="check-${idx}">
                <i class="fa-solid fa-check"></i>
              </div>
            `;
            lista.appendChild(div);
          });
        });
      }

      function toggleServico(idx) {
        const div = document.querySelector(`.servico[data-idx="${idx}"]`);
        const checkbox = document.getElementById("check-" + idx);
        if (servicosSelecionados.includes(idx)) {
          servicosSelecionados = servicosSelecionados.filter(i => i !== idx);
          div.classList.remove("selected");
          checkbox.classList.remove("checked");
        } else {
          servicosSelecionados.push(idx);
          div.classList.add("selected");
          checkbox.classList.add("checked");
        }
      }

      function enviar() {
        const mensagem = document.getElementById("mensagem");
        if (servicosSelecionados.length === 0) {
          mensagem.textContent = "Selecione pelo menos um serviço!";
          mensagem.style.color = "#ff5252";
          return;
        }

        const user = auth.currentUser;
        if (!user) {
          mensagem.textContent = "Usuário não autenticado.";
          mensagem.style.color = "#ff5252";
          return;
        }

        const selecionados = servicosSelecionados.map(idx => servicosFirestore[idx]);
        const valorTotal = selecionados.reduce((acc, s) => acc + s.preco, 0);

        const solicitacao = {
          email: user.email,
          servicos: selecionados.map(s => ({ nome: s.nome, preco: s.preco })),
          valorTotal: valorTotal,
          status: "pendente",
          dataCriacao: firebase.firestore.FieldValue.serverTimestamp()
        };

        db.collection("solicitacoes")
          .add(solicitacao)
          .then(() => {
            mensagem.textContent = "Solicitação enviada com sucesso!";
            mensagem.style.color = "#b2ff59";
            servicosSelecionados = [];
            carregarServicos();
          })
          .catch((error) => {
            mensagem.textContent = "Erro ao enviar solicitação: " + error.message;
            mensagem.style.color = "#ff5252";
          });
      }

      // Modal perfil
      function abrirPerfil() {
        document.getElementById("modalPerfil").style.display = "flex";
        document.getElementById("novaSenha").value = "";
        document.getElementById("perfil-mensagem").textContent = "";
      }
      function fecharPerfil() {
        document.getElementById("modalPerfil").style.display = "none";
      }
      function alterarSenha() {
        const novaSenha = document.getElementById("novaSenha").value;
        const mensagem = document.getElementById("perfil-mensagem");
        if (novaSenha.length < 6) {
          mensagem.textContent = "A senha deve ter pelo menos 6 caracteres.";
          mensagem.style.color = "#ff5252";
          return;
        }
        const user = auth.currentUser;
        user
          .updatePassword(novaSenha)
          .then(() => {
            mensagem.textContent = "Senha alterada com sucesso!";
            mensagem.style.color = "#b2ff59";
          })
          .catch((error) => {
            mensagem.textContent = "Erro: " + error.message;
            mensagem.style.color = "#ff5252";
          });
      }

      function logout() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }

      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "index.html";
        }
      });

      window.onload = carregarServicos;
    </script>
  </body>
</html>
