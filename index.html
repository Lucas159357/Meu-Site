<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Barbearia Pedro Rodrigues</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Bem-vindo à Barbearia Pedro Rodrigues</h1>
  <button onclick="loginGoogle()">Entrar com Google</button>

  <script>
    // 🔐 Configuração do Firebase (vinda do seu projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web", // (Você pode completar se tiver o appId)
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert("Bem-vindo, " + user.displayName + "!");
          // Aqui você pode redirecionar ou salvar info no banco
        })
        .catch(error => {
          alert("Erro no login: " + error.message);
        });
    }
  </script>
</body>
</html>
