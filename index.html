<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Barbearia Pedro</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  </head>
  <body>
    <h1>Bem-vindo Ã  Barbearia Pedro</h1>
    <button onclick="loginGoogle()">Entrar com Google</button>

    <script>
      // ðŸ”§ Substitua com suas credenciais Firebase
      const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_PROJETO.firebaseapp.com",
        projectId: "SEU_PROJETO",
        appId: "SEU_APP_ID"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function loginGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then(result => {
            alert("Login bem-sucedido! Bem-vindo, " + result.user.displayName);
            // Redirecionar ou salvar dados
          })
          .catch(error => {
            alert("Erro no login: " + error.message);
          });
      }
    </script>
  </body>
</html>
