<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Barbearia Pedro</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      color: #fff;
    }
    .login-box {
      background: #333;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background: #007acc;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Seu email" />
    <input type="password" id="senha" placeholder="Sua senha" />
    <button onclick="loginBanco()">Entrar</button>
    <p id="mensagem"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loginBanco() {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value;
      const mensagem = document.getElementById("mensagem");

      mensagem.textContent = "Verificando...";
      mensagem.style.color = "#fff";

      db.collection('usuarios').doc('usuarios').get().then(doc => {
        if (doc.exists && Array.isArray(doc.data().lista)) {
          const usuarios = doc.data().lista;
          const user = usuarios.find(u => u.email === email && u.senha === senha);
          if (user) {
            mensagem.textContent = "Bem-vindo, " + user.nome;
            mensagem.style.color = "lightgreen";
            // Salva no localStorage para manter login (opcional)
            localStorage.setItem("usuarioLogado", JSON.stringify(user));
            setTimeout(() => {
              window.location.href = "pagina_principal.html";
            }, 1000);
          } else {
            mensagem.textContent = "Email ou senha incorretos!";
            mensagem.style.color = "red";
          }
        } else {
          mensagem.textContent = "Base de usuários não encontrada!";
          mensagem.style.color = "red";
        }
      }).catch(error => {
        mensagem.textContent = "Erro: " + error.message;
        mensagem.style.color = "red";
      });
    }
  </script>
</body>
</html>
