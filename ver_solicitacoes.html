<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Date Range Picker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    h1 {
      color: #00c853;
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .filtro-linha {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 8px;
      width: 100%;
      max-width: 400px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filtro-data, .filtro-status {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .filtro-data label,
    .filtro-status label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
      white-space: nowrap;
    }
    .filtro-data input[type="text"],
    .filtro-status select {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #181818;
      color: #00c853;
      outline: none;
      min-width: 130px;
      border: 1.5px solid #00c853;
      transition: border 0.2s;
      box-sizing: border-box;
      cursor: pointer;
    }
    .filtro-data input[type="text"]:focus,
    .filtro-status select:focus {
      border: 2px solid #00c853;
      background: #222;
    }
    #periodoSelecionado {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
      text-align: left;
      width: 100%;
      max-width: 400px;
      min-height: 20px;
    }
    .solicitacoes-lista {
      margin-top: 12px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-bloco.admin-link {
      cursor: pointer;
      transition: background 0.18s;
    }
    .solicitacao-bloco.admin-link:hover {
      background: #555;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .solicitacao-resumo {
      font-size:0.97em;
      color:#b2ff59;
      margin-top:4px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .solicitacao-resumo div {
      margin-bottom: 2px;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .solicitacao-item:hover {
      background: #555;
    }
    .solicitacao-servicos {
      margin: 4px 0 8px 0;
    }
    .servico-linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .servico-linha:last-child {
      margin-bottom: 0;
    }
    .servico-icone {
      color: #00c853;
      font-size: 1.1em;
    }
    .servico-nome {
      color: #fff;
      font-weight: bold;
    }
    .servico-preco {
      color: #b2ff59;
      font-size: 1em;
      font-weight: bold;
      margin-left: 8px;
    }
    .solicitacao-total {
      color: #fff;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 1px;
      font-size: 1.07em;
    }
    .solicitacao-status {
      color: #00c853;
      font-size: 1em;
      font-weight: bold;
    }
    .solicitacao-pendente {
      color: #ffeb3b;
    }
    .solicitacao-cancelado {
      color: #ff5252;
    }
    .solicitacao-concluido {
      color: #00c853;
    }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    .daterangepicker {
      color: #222;
    }
    .daterangepicker .calendar-table {
      background: #fff;
      color: #222;
    }
    .daterangepicker td.active, .daterangepicker td.active:hover {
      background-color: #00c853 !important;
      color: #fff !important;
    }
    .daterangepicker .drp-buttons .btn {
      background: #007acc;
      color: #fff;
      border-radius: 5px;
      border: none;
      padding: 4px 12px;
      font-size: 1em;
      margin: 0 2px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .solicitacao-bloco {
        padding: 10px 7px;
        font-size: 1em;
      }
      .voltar-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .filtro-linha, .filtro-data, .filtro-status, #periodoSelecionado { max-width: 99vw; }
      .filtro-linha { flex-direction: column; gap:4px;}
      .filtro-data input[type="text"], .filtro-status select { width: 100%; }
    }
  </style>
  <!-- jQuery, moment.js, daterangepicker.js -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Minhas Solicitações</h1>
    <div class="filtro-linha">
      <div class="filtro-data">
        <label for="rangeData">Período:</label>
        <input type="text" id="rangeData" readonly style="cursor:pointer;" />
      </div>
      <div class="filtro-status">
        <label for="filtroStatus">Status:</label>
        <select id="filtroStatus">
          <option value="todos">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="concluido">Concluído</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
    </div>
    <div id="periodoSelecionado"></div>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color:#fff;text-align:center;">Carregando...</div>
    </div>
  </div>
  <!-- Modal Editar Solicitação (mantido do seu código, mas pode ser removido se não usar) -->
  <div class="modal" id="modalSolicitacao" style="display:none"></div>
  <script>
    // Firebase config já está incluído acima
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function voltar() {
      window.history.back();
    }

    function formatarData(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return `${d.getDate().toString().padStart(2, "0")}/${(d.getMonth() + 1)
        .toString()
        .padStart(2, "0")}/${d.getFullYear()} ${d
        .getHours()
        .toString()
        .padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}`;
    }

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    function mostrarPeriodoSelecionado(start, end) {
      const div = document.getElementById("periodoSelecionado");
      if (!start || !end) {
        div.textContent = "";
        return;
      }
      div.textContent = `Período: de ${start.format('DD/MM/YYYY')} até ${end.format('DD/MM/YYYY')}`;
    }

    function filtrarPorData(lista, start, end) {
      if (!start || !end) return lista;
      const inicio = start.startOf('day');
      const fim = end.endOf('day');
      return lista.filter(s => {
        if (!s.dataCriacao) return false;
        const data = moment(s.dataCriacao);
        return data.isBetween(inicio, fim, null, '[]');
      });
    }

    function filtrarPorStatus(lista, status) {
      if (!status || status === "todos") return lista;
      return lista.filter(s => (s.status || "pendente").toLowerCase() === status);
    }

    async function carregarSolicitacoes() {
      const listaDiv = document.getElementById("solicitacoes-lista");
      listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Carregando...</div>';
      const status = document.getElementById('filtroStatus').value;
      const picker = $('#rangeData').data('daterangepicker');
      const start = picker ? picker.startDate : moment().startOf('week');
      const end = picker ? picker.endDate : moment().endOf('week');
      mostrarPeriodoSelecionado(start, end);

      try {
        if (usuarioLogado.categoria === "Administrador" || usuarioLogado.categoria === "Proprietario") {
          const snapshot = await db.collection("solicitacoes").get();
          let solicitacoesPorBarbeiro = {};
          snapshot.forEach(doc => {
            const barbeiro = doc.id;
            const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
            if (lista.length) solicitacoesPorBarbeiro[barbeiro] = lista;
          });
          let html = "";
          const barbeiros = Object.keys(solicitacoesPorBarbeiro);
          if (barbeiros.length === 0) {
            html = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
          } else {
            barbeiros.forEach(barbeiro => {
              let listaSolic = filtrarPorData(solicitacoesPorBarbeiro[barbeiro], start, end);
              listaSolic = filtrarPorStatus(listaSolic, status);
              let totalGeral = 0, totalConcluido = 0, totalPendente = 0;
              listaSolic.forEach(s => {
                totalGeral += Number(s.valorTotal || 0);
                if ((s.status || '').toLowerCase() === 'concluido') totalConcluido += Number(s.valorTotal || 0);
                if ((s.status || '').toLowerCase() === 'pendente') totalPendente += Number(s.valorTotal || 0);
              });
              html += `<div class="solicitacao-bloco admin-link" onclick="window.location.href='detalhes_solicitacoes.html?barbeiro=${encodeURIComponent(barbeiro)}'">
                <div class="solicitacao-barbeiro">${barbeiro}
                  <div class="solicitacao-resumo">
                    <div>Valor Total: <b>R$ ${totalGeral.toFixed(2)}</b></div>
                    <div>Concluído: <b style="color:#00c853;">R$ ${totalConcluido.toFixed(2)}</b></div>
                    <div>Pendente: <b style="color:#ffeb3b;">R$ ${totalPendente.toFixed(2)}</b></div>
                  </div>
                </div>
              </div>`;
            });
          }
          listaDiv.innerHTML = html;
        } else {
          const meuDocId = nomeParaId(usuarioLogado.nome);
          const doc = await db.collection("solicitacoes").doc(meuDocId).get();
          if (!doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0) {
            listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
            return;
          }
          let listaSolicitacoes = doc.data().lista;
          let listaFiltrada = filtrarPorData(listaSolicitacoes, start, end);
          listaFiltrada = filtrarPorStatus(listaFiltrada, status);
          let totalGeral = 0, totalConcluido = 0, totalPendente = 0;
          listaFiltrada.forEach(s => {
            totalGeral += Number(s.valorTotal || 0);
            if ((s.status || '').toLowerCase() === 'concluido') totalConcluido += Number(s.valorTotal || 0);
            if ((s.status || '').toLowerCase() === 'pendente') totalPendente += Number(s.valorTotal || 0);
          });
          let html = `<div class="solicitacao-bloco">
            <div class="solicitacao-barbeiro"><i class="fa fa-user"></i> ${usuarioLogado.nome}
              <div class="solicitacao-resumo">
                <div>Valor Total: <b>R$ ${totalGeral.toFixed(2)}</b></div>
                <div>Concluído: <b style="color:#00c853;">R$ ${totalConcluido.toFixed(2)}</b></div>
                <div>Pendente: <b style="color:#ffeb3b;">R$ ${totalPendente.toFixed(2)}</b></div>
              </div>
            </div>
            ${
              listaFiltrada.map(sFiltrada => {
                return `
                  <div class="solicitacao-item">
                    <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(sFiltrada.dataCriacao)}</div>
                    <div class="solicitacao-servicos">
                      ${
                        Array.isArray(sFiltrada.servicos)
                          ? sFiltrada.servicos.map(sv => `
                              <div class="servico-linha">
                                <span class="servico-icone"><i class="fa fa-scissors"></i></span>
                                <span class="servico-nome">${sv.nome}</span>
                                <span class="servico-preco">R$ ${sv.preco}</span>
                              </div>
                            `).join('')
                          : ''
                      }
                    </div>
                    <div class="solicitacao-total">Total: <b>R$ ${sFiltrada.valorTotal}</b></div>
                    <div class="solicitacao-status solicitacao-${(sFiltrada.status || 'pendente').toLowerCase()}">
                      Status: ${sFiltrada.status ? sFiltrada.status.charAt(0).toUpperCase() + sFiltrada.status.slice(1) : 'Pendente'}
                    </div>
                  </div>
                `;
              }).join('')
            }
          </div>`;
          listaDiv.innerHTML = html;
        }
      } catch (error) {
        listaDiv.innerHTML = `<div style="color:#ff5252;">Erro ao carregar solicitações: ${error.message}</div>`;
      }
    }

    // Inicialização do Date Range Picker e eventos
    $(function() {
      $('#rangeData').daterangepicker({
        locale: {
          format: 'DD/MM/YYYY',
          separator: ' - ',
          applyLabel: "Aplicar",
          cancelLabel: "Cancelar",
          fromLabel: "De",
          toLabel: "Até",
          daysOfWeek: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"],
          monthNames: ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"],
          firstDay: 0
        },
        startDate: moment().startOf('week'),
        endDate: moment().endOf('week'),
        opens: 'center',
        autoUpdateInput: true,
      }, function(start, end) {
        mostrarPeriodoSelecionado(start, end);
        carregarSolicitacoes();
      });

      $('#filtroStatus').on('change', carregarSolicitacoes);

      // Primeira carga
      const picker = $('#rangeData').data('daterangepicker');
      mostrarPeriodoSelecionado(picker.startDate, picker.endDate);
      carregarSolicitacoes();
    });
  </script>
</body>
</html>
