<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    h1 {
      color: #00c853;
      margin-bottom: 30px;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    .solicitacoes-lista {
      margin-top: 20px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
      background: #393939;
      border-radius: 8px;
      margin-bottom: 14px;
      padding-left: 8px;
      box-shadow: 0 1px 4px #111a;
      border-left: 4px solid #00c853;
    }
    .solicitacao-item:hover {
      background: #505050;
    }
    .solicitacao-servicos {
      margin: 7px 0 7px 0;
      padding-left: 0;
    }
    .servico-linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .servico-linha:last-child {
      margin-bottom: 0;
    }
    .servico-icone {
      color: #00c853;
      font-size: 1.1em;
    }
    .servico-nome {
      color: #fff;
      font-weight: bold;
    }
    .servico-preco {
      color: #b2ff59;
      font-size: 1em;
      font-weight: bold;
      margin-left: 8px;
    }
    .solicitacao-total {
      color: #fff;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 1px;
      font-size: 1.07em;
    }
    .solicitacao-status {
      font-size: 1em;
      font-weight: bold;
      margin-top: 2px;
    }
    .solicitacao-pendente { color: #ffeb3b; }
    .solicitacao-cancelado { color: #ff5252; }
    .solicitacao-concluido { color: #00c853; }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 25px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      font-weight: bold;
      box-shadow: 0 1px 4px #111a;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    /* Modal ... (restante igual) */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #181818;
      padding: 28px 18px 18px 18px;
      border-radius: 16px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 94vw;
      max-width: 340px;
    }
    /* ... resto do seu CSS igual ... */
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .solicitacao-bloco {
        padding: 10px 7px;
        font-size: 1em;
      }
      .voltar-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .modal-content {
        padding: 16px 4vw 12px 4vw;
        min-width: unset;
        max-width: 99vw;
      }
      .close-modal {
        font-size: 1em;
        height: 28px;
        width: 28px;
        right: 6px;
        top: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Minhas Solicitações</h1>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color:#fff;text-align:center;">Carregando...</div>
    </div>
  </div>

  <!-- Modal Editar Solicitação -->
  <!-- ... seu modal permanece igual ... -->

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaSolicitacoes = [];
    let solicitacaoEditIdx = null;
    let servicosGlobais = [];
    let solicitacoesPorBarbeiro = {}; // só para admin/prop

    function voltar() {
      window.history.back();
    }

    function formatarData(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return `${d.getDate().toString().padStart(2, '0')}/${
        (d.getMonth()+1).toString().padStart(2, '0')}/${
        d.getFullYear()} ${d.getHours().toString().padStart(2, '0')}:${
        d.getMinutes().toString().padStart(2, '0')}`;
    }

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    function carregarServicosGlobais(callback) {
      db.collection("servicos").doc("servicos").get().then(doc => {
        if (doc.exists && Array.isArray(doc.data().lista)) {
          servicosGlobais = doc.data().lista;
        } else {
          servicosGlobais = [];
        }
        if (callback) callback();
      });
    }

    function carregarSolicitacoes() {
      const listaDiv = document.getElementById("solicitacoes-lista");
      listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Carregando...</div>';

      carregarServicosGlobais(() => {
        if (usuarioLogado.categoria === "Proprietario" || usuarioLogado.categoria === "Administrador") {
          db.collection("solicitacoes").get().then(snapshot => {
            solicitacoesPorBarbeiro = {};
            snapshot.forEach(doc => {
              const barbeiro = doc.id;
              const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
              if (lista.length) {
                solicitacoesPorBarbeiro[barbeiro] = lista;
              }
            });
            let html = "";
            const barbeiros = Object.keys(solicitacoesPorBarbeiro);
            if (barbeiros.length === 0) {
              html = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
            } else {
              barbeiros.forEach(barbeiro => {
                html += `<div class="solicitacao-bloco">
                  <div class="solicitacao-barbeiro"><i class="fa fa-user"></i> ${barbeiro}</div>
                  ${solicitacoesPorBarbeiro[barbeiro].map((s, idx) => `
                    <div class="solicitacao-item" onclick="abrirEditarSolicitacaoAdmin('${barbeiro}',${idx})">
                      <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(s.dataCriacao)}</div>
                      <div class="solicitacao-servicos">
                        ${Array.isArray(s.servicos) ? s.servicos.map(sv => `
                          <div class="servico-linha">
                            <span class="servico-icone"><i class="fa fa-scissors"></i></span>
                            <span class="servico-nome">${sv.nome}</span>
                            <span class="servico-preco">R$ ${sv.preco}</span>
                          </div>
                        `).join("") : ""}
                      </div>
                      <div class="solicitacao-total">Total: <b>R$ ${s.valorTotal}</b></div>
                      <div class="solicitacao-status solicitacao-${(s.status||'pendente').toLowerCase()}">
                        Status: ${s.status ? s.status.charAt(0).toUpperCase() + s.status.slice(1) : "Pendente"}
                      </div>
                    </div>
                  `).join("")}
                </div>`;
              });
            }
            listaDiv.innerHTML = html;
          }).catch(error => {
            listaDiv.innerHTML = '<div style="color:#ff5252;">Erro ao carregar solicitações: ' + error.message + '</div>';
          });
        } else {
          // Barbeiro: vê só as próprias solicitações
          const meuDocId = nomeParaId(usuarioLogado.nome);
          db.collection("solicitacoes").doc(meuDocId).get().then(doc => {
            if (!doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0) {
              listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
              return;
            }
            listaSolicitacoes = doc.data().lista;
            let html = `<div class="solicitacao-bloco">
              <div class="solicitacao-barbeiro"><i class="fa fa-user"></i> ${usuarioLogado.nome}</div>
              ${listaSolicitacoes.map((s, idx) => `
                <div class="solicitacao-item" onclick="abrirEditarSolicitacao(${idx})">
                  <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(s.dataCriacao)}</div>
                  <div class="solicitacao-servicos">
                    ${Array.isArray(s.servicos) ? s.servicos.map(sv => `
                      <div class="servico-linha">
                        <span class="servico-icone"><i class="fa fa-scissors"></i></span>
                        <span class="servico-nome">${sv.nome}</span>
                        <span class="servico-preco">R$ ${sv.preco}</span>
                      </div>
                    `).join("") : ""}
                  </div>
                  <div class="solicitacao-total">Total: <b>R$ ${s.valorTotal}</b></div>
                  <div class="solicitacao-status solicitacao-${(s.status||'pendente').toLowerCase()}">
                    Status: ${s.status ? s.status.charAt(0).toUpperCase() + s.status.slice(1) : "Pendente"}
                  </div>
                </div>
              `).join("")}
            </div>`;
            listaDiv.innerHTML = html;
          }).catch(error => {
            listaDiv.innerHTML = '<div style="color:#ff5252;">Erro ao carregar solicitações: ' + error.message + '</div>';
          });
        }
      });
    }

    // ... o restante do seu JS/modal permanece igual ...

    window.onload = carregarSolicitacoes;
    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") fecharModalSolicitacao();
    });
  </script>
</body>
</html>
