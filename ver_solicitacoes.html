<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 18px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .voltar-btn:hover {
      background: #005fa3;
    }
    h1 {
      color: #00c853;
      margin-bottom: 20px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .filtros {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }
    .filtro-linha {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 400px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filtro-label {
      color: #00c853;
      font-weight: bold;
      font-size: 1.07em;
      white-space: nowrap;
    }
    .filtro-select, .filtro-input, #rangeSemana {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #181818;
      color: #00c853;
      outline: none;
      min-width: 130px;
      border: 1.5px solid #00c853;
      transition: border 0.2s;
      box-sizing: border-box;
      cursor: pointer;
      margin-bottom: 2px;
    }
    .filtro-select:focus, .filtro-input:focus, #rangeSemana:focus {
      border: 2px solid #00c853;
      background: #222;
    }
    #periodoSelecionado {
      color: #00c853;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1em;
      text-align: left;
      width: 100%;
      max-width: 400px;
      min-height: 20px;
    }
    .solicitacoes-lista {
      margin-top: 12px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-bloco.admin-link {
      cursor: pointer;
      transition: background 0.18s;
    }
    .solicitacao-bloco.admin-link:hover {
      background: #555;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .solicitacao-resumo {
      font-size:0.97em;
      color:#b2ff59;
      margin-top:4px;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .solicitacao-resumo div {
      margin-bottom: 2px;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .solicitacao-item:hover {
      background: #555;
    }
    .solicitacao-servicos {
      margin: 4px 0 8px 0;
    }
    .servico-linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .servico-linha:last-child {
      margin-bottom: 0;
    }
    .servico-icone {
      color: #00c853;
      font-size: 1.1em;
    }
    .servico-nome {
      color: #fff;
      font-weight: bold;
    }
    .servico-preco {
      color: #b2ff59;
      font-size: 1em;
      font-weight: bold;
      margin-left: 8px;
    }
    .solicitacao-total {
      color: #fff;
      font-weight: bold;
      margin-top: 3px;
      margin-bottom: 1px;
      font-size: 1.07em;
    }
    .solicitacao-status {
      color: #00c853;
      font-size: 1em;
      font-weight: bold;
    }
    .solicitacao-pendente {
      color: #ffeb3b;
    }
    .solicitacao-cancelado {
      color: #ff5252;
    }
    .solicitacao-concluido {
      color: #00c853;
    }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    .daterangepicker {
      color: #222;
    }
    .daterangepicker .calendar-table {
      background: #fff;
      color: #222;
    }
    .daterangepicker td.active, .daterangepicker td.active:hover {
      background-color: #00c853 !important;
      color: #fff !important;
    }
    .daterangepicker .drp-buttons .btn {
      background: #007acc;
      color: #fff;
      border-radius: 5px;
      border: none;
      padding: 4px 12px;
      font-size: 1em;
      margin: 0 2px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #181818;
      padding: 28px 18px 18px 18px;
      border-radius: 16px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 94vw;
      max-width: 340px;
    }
    .modal-title {
      color: #00c853;
      font-size: 1.3em;
      margin-bottom: 18px;
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .modal-content label {
      display: block;
      color: #00ff6a;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1em;
      font-weight: bold;
    }
    .modal-status-label {
      color: #00ff6a;
      text-align: left;
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 2px;
    }
    .modal-status-value,
    .modal-status-select {
      background: #181818;
      color: #00ff6a;
      border-radius: 6px;
      padding: 8px 0;
      margin-bottom: 14px;
      font-size: 1.13em;
      font-weight: bold;
      letter-spacing: 0.5px;
      border: none;
      width: 100%;
      text-align: center;
    }
    .modal-status-select {
      color: #00ff6a;
      background: #222;
      font-size: 1em;
      font-weight: bold;
      border: 2px solid #00ff6a;
      outline: none;
      margin-bottom: 14px;
      padding: 8px 0;
      text-align: center;
    }
    .servico-edit-lista {
      margin-bottom: 12px;
    }
    .servico-edit-item {
      background: #222;
      border-radius: 10px;
      padding: 14px 14px 10px 14px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      box-shadow: 0 1px 0 #333 inset;
      position: relative;
    }
    .servico-edit-nome {
      color: #00ff6a;
      font-weight: bold;
      font-size: 1.12em;
      margin-bottom: 2px;
      text-align: left;
      letter-spacing: 0.2px;
    }
    .servico-edit-preco {
      color: #fff;
      font-size: 1.04em;
      margin-bottom: 10px;
      text-align: left;
    }
    .remover-servico-btn {
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 1.07em;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin: 0;
      transition: background 0.18s;
      display: block;
    }
    .remover-servico-btn:hover {
      background: #c62828;
    }
    .adicionar-servico-bloco {
      background: #111;
      border-radius: 0 0 8px 8px;
      padding: 16px 8px 12px 8px;
      margin-bottom: 14px;
      border-bottom: 3px solid #00ff6a;
      box-shadow: 0 2px 0 #00ff6a inset;
      text-align: left;
    }
    .adicionar-servico-label {
      color: #00ff6a;
      font-size: 1.17em;
      font-weight: bold;
      margin-bottom: 7px;
      margin-left: 2px;
      letter-spacing: 0.2px;
    }
    .adicionar-servico-select {
      width: 100%;
      background: #fff;
      color: #111;
      border: 1.5px solid #222;
      border-radius: 6px;
      padding: 8px 7px;
      font-size: 1.07em;
      transition: border 0.18s;
      outline: none;
      margin-bottom: 0;
    }
    .adicionar-servico-select:focus {
      border: 1.5px solid #00ff6a;
    }
    .add-servico-btn {
      background: #00ff6a;
      color: #222;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.12em;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      width: 100%;
      transition: background 0.18s, color 0.18s;
    }
    .add-servico-btn:hover {
      background: #009e46;
      color: #fff;
    }
    .salvar-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.12em;
      cursor: pointer;
      margin-top: 6px;
      font-weight: bold;
      width: 100%;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 1px 0 #333 inset;
    }
    .salvar-btn:hover {
      background: #00c853;
      color: #fff;
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      padding: 0 8px;
      line-height: 1;
      border-radius: 50%;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, background 0.2s;
    }
    .close-modal:hover {
      color: #00c853;
      background: rgba(0, 0, 0, 0.08);
    }
    .modal-msg {
      margin-top: 8px;
      font-size: 1em;
      color: #b2ff59;
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .solicitacao-bloco {
        padding: 10px 7px;
        font-size: 1em;
      }
      .voltar-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .filtros, .filtro-linha, #periodoSelecionado { max-width: 99vw; }
      .filtros { gap: 7px; }
      .filtro-linha { flex-direction: column; gap:4px;}
      .filtro-select, .filtro-input, #rangeSemana { width: 100%; }
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="window.history.back()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Minhas Solicitações</h1>
    <div class="filtros">
      <div class="filtro-linha">
        <label class="filtro-label" for="filtroStatus">Status:</label>
        <select id="filtroStatus" class="filtro-select">
          <option value="todos">Todos</option>
          <option value="pendente">Pendente</option>
          <option value="concluido">Concluído</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
      <div class="filtro-linha">
        <label class="filtro-label" for="tipoPeriodo">Período:</label>
        <select id="tipoPeriodo" class="filtro-select" onchange="mostrarCampoPeriodo();carregarSolicitacoes();">
          <option value="dia" selected>Dia</option>
          <option value="semana">Semana</option>
          <option value="mes">Mês</option>
          <option value="todos">Todos</option>
        </select>
        <span id="campoPeriodo"></span>
      </div>
    </div>
    <div id="periodoSelecionado"></div>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color:#fff;text-align:center;">Carregando...</div>
    </div>
  </div>

  <!-- Modal para edição/visualização -->
  <div class="modal" id="modalSolicitacao">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharModalSolicitacao()" aria-label="Fechar">&times;</button>
      <div class="modal-title" id="modalSolicitacaoTitulo">Solicitação</div>
      <div class="modal-status-label">Status</div>
      <div id="statusSolicitacaoArea"></div>
      <div id="servicosEdit" class="servico-edit-lista"></div>
      <button class="salvar-btn" id="btnSalvarSolicitacao" onclick="salvarSolicitacaoEditada()">Salvar Alteração</button>
      <div class="modal-msg" id="modalSolicitacaoMsg"></div>
    </div>
  </div>

  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaSolicitacoes = [];
    let solicitacaoEditIdx = null;

    function formatarData(iso) {
      if (!iso) return "";
      const d = new Date(iso);
      return `${d.getDate().toString().padStart(2, "0")}/${(d.getMonth() + 1)
        .toString()
        .padStart(2, "0")}/${d.getFullYear()} ${d
        .getHours()
        .toString()
        .padStart(2, "0")}:${d.getMinutes().toString().padStart(2, "0")}`;
    }

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    function mostrarCampoPeriodo() {
      const tipo = document.getElementById('tipoPeriodo').value;
      const campo = document.getElementById('campoPeriodo');
      campo.innerHTML = "";
      if (tipo === "dia") {
        campo.innerHTML = `<input type="date" id="inputData" class="filtro-input" value="${new Date().toISOString().slice(0,10)}" onchange="carregarSolicitacoes()">`;
      } else if (tipo === "semana") {
        campo.innerHTML = `<input type="text" id="rangeSemana" class="filtro-input" readonly style="width: 170px;" />`;
        setTimeout(() => {
          inicializarRangePickerSemana();
        }, 50);
      } else if (tipo === "mes") {
        const hoje = new Date();
        campo.innerHTML = `<input type="month" id="inputMes" class="filtro-input" value="${hoje.getFullYear()}-${String(hoje.getMonth()+1).padStart(2,'0')}" onchange="carregarSolicitacoes()">`;
      }
    }

    function inicializarRangePickerSemana() {
      const hoje = new Date();
      const domingo = new Date(hoje);
      domingo.setDate(hoje.getDate() - hoje.getDay());
      const sabado = new Date(domingo);
      sabado.setDate(domingo.getDate() + 6);

      $('#rangeSemana').daterangepicker({
        locale: {
          format: 'DD/MM/YYYY',
          applyLabel: "Aplicar",
          cancelLabel: "Cancelar",
          fromLabel: "De",
          toLabel: "Até",
          daysOfWeek: ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"],
          monthNames: ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"],
          firstDay: 0
        },
        startDate: moment(domingo),
        endDate: moment(sabado),
        opens: "center",
        autoUpdateInput: true
      }, function(start, end) {
        carregarSolicitacoes();
      });

      $('#rangeSemana').on('apply.daterangepicker', function(ev, picker) {
        carregarSolicitacoes();
      });
    }

    function mostrarPeriodoSelecionado() {
      const tipo = document.getElementById('tipoPeriodo').value;
      const div = document.getElementById("periodoSelecionado");
      if (tipo === "dia") {
        const campo = document.getElementById("inputData");
        if (campo && campo.value) {
          const [ano, mes, dia] = campo.value.split('-');
          const dt = new Date(Number(ano), Number(mes)-1, Number(dia));
          div.textContent = "Dia: " + dt.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });
        } else {
          div.textContent = "";
        }
      } else if (tipo === "semana") {
        const picker = $('#rangeSemana').data('daterangepicker');
        if (picker) {
          div.textContent = `Semana: de ${picker.startDate.format('DD/MM/YYYY')} até ${picker.endDate.format('DD/MM/YYYY')}`;
        } else {
          div.textContent = "";
        }
      } else if (tipo === "mes") {
        const campo = document.getElementById("inputMes");
        if (campo && campo.value) {
          const [ano, mes] = campo.value.split('-');
          const data = new Date(Number(ano), Number(mes)-1, 1);
          let txt = data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
          txt = txt.charAt(0).toUpperCase() + txt.slice(1);
          div.textContent = "Mês: " + txt;
        } else {
          div.textContent = "";
        }
      } else {
        div.textContent = "";
      }
    }

    function filtrarPorData(lista) {
      const tipo = document.getElementById('tipoPeriodo').value;
      if (tipo === "todos") return lista;
      if (tipo === "dia") {
        const campo = document.getElementById("inputData");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro, diaFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro &&
            data.getDate() === diaFiltro
          );
        });
      }
      if (tipo === "semana") {
        const picker = $('#rangeSemana').data('daterangepicker');
        if (!picker) return lista;
        const inicio = picker.startDate.startOf('day');
        const fim = picker.endDate.endOf('day');
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = moment(s.dataCriacao);
          return data.isBetween(inicio, fim, null, '[]');
        });
      }
      if (tipo === "mes") {
        const campo = document.getElementById("inputMes");
        if (!campo || !campo.value) return lista;
        const [anoFiltro, mesFiltro] = campo.value.split('-').map(Number);
        return lista.filter(s => {
          if (!s.dataCriacao) return false;
          const data = new Date(s.dataCriacao);
          return (
            data.getFullYear() === anoFiltro &&
            (data.getMonth() + 1) === mesFiltro
          );
        });
      }
      return lista;
    }

    function filtrarPorStatus(lista, status) {
      if (!status || status === "todos") return lista;
      return lista.filter(s => (s.status || "pendente").toLowerCase() === status);
    }

    async function carregarSolicitacoes() {
      mostrarPeriodoSelecionado();
      const listaDiv = document.getElementById("solicitacoes-lista");
      listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Carregando...</div>';
      const status = document.getElementById('filtroStatus').value;

      try {
        if (usuarioLogado.categoria === "Administrador" || usuarioLogado.categoria === "Proprietario") {
          const snapshot = await db.collection("solicitacoes").get();
          let solicitacoesPorBarbeiro = {};
          snapshot.forEach(doc => {
            const barbeiro = doc.id;
            const lista = Array.isArray(doc.data().lista) ? doc.data().lista : [];
            if (lista.length) solicitacoesPorBarbeiro[barbeiro] = lista;
          });
          let html = "";
          const barbeiros = Object.keys(solicitacoesPorBarbeiro);
          if (barbeiros.length === 0) {
            html = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
          } else {
            barbeiros.forEach(barbeiro => {
              let listaSolic = filtrarPorData(solicitacoesPorBarbeiro[barbeiro]);
              listaSolic = filtrarPorStatus(listaSolic, status);
              // AJUSTE: Ignorar cancelados nas somas
              let totalGeral = 0, totalConcluido = 0, totalPendente = 0;
              listaSolic.forEach(s => {
                const statusSolic = (s.status || '').toLowerCase();
                if (statusSolic === 'cancelado') return;
                totalGeral += Number(s.valorTotal || 0);
                if (statusSolic === 'concluido') totalConcluido += Number(s.valorTotal || 0);
                if (statusSolic === 'pendente') totalPendente += Number(s.valorTotal || 0);
              });
              html += `<div class="solicitacao-bloco admin-link" onclick="window.location.href='detalhes_solicitacoes.html?barbeiro=${encodeURIComponent(barbeiro)}'">
                <div class="solicitacao-barbeiro">${barbeiro}
                  <div class="solicitacao-resumo">
                    <div>Valor Total: <b>R$ ${totalGeral.toFixed(2)}</b></div>
                    <div>Concluído: <b style="color:#00c853;">R$ ${totalConcluido.toFixed(2)}</b></div>
                    <div>Pendente: <b style="color:#ffeb3b;">R$ ${totalPendente.toFixed(2)}</b></div>
                  </div>
                </div>
              </div>`;
            });
          }
          listaDiv.innerHTML = html;
        } else {
          // Barbeiro: só pode editar se status for pendente, senão só visualiza
          const meuDocId = nomeParaId(usuarioLogado.nome);
          const doc = await db.collection("solicitacoes").doc(meuDocId).get();
          if (!doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0) {
            listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
            return;
          }
          listaSolicitacoes = doc.data().lista;
          let listaFiltrada = filtrarPorData(listaSolicitacoes);
          listaFiltrada = filtrarPorStatus(listaFiltrada, status);
          // AJUSTE: Ignorar cancelados nas somas
          let totalGeral = 0, totalConcluido = 0, totalPendente = 0;
          listaFiltrada.forEach(s => {
            const statusSolic = (s.status || '').toLowerCase();
            if (statusSolic === 'cancelado') return;
            totalGeral += Number(s.valorTotal || 0);
            if (statusSolic === 'concluido') totalConcluido += Number(s.valorTotal || 0);
            if (statusSolic === 'pendente') totalPendente += Number(s.valorTotal || 0);
          });
          let html = `<div class="solicitacao-bloco">
            <div class="solicitacao-barbeiro"><i class="fa fa-user"></i> ${usuarioLogado.nome}
              <div class="solicitacao-resumo">
                <div>Valor Total: <b>R$ ${totalGeral.toFixed(2)}</b></div>
                <div>Concluído: <b style="color:#00c853;">R$ ${totalConcluido.toFixed(2)}</b></div>
                <div>Pendente: <b style="color:#ffeb3b;">R$ ${totalPendente.toFixed(2)}</b></div>
              </div>
            </div>
            ${
              listaFiltrada.map(sFiltrada => {
                const idxReal = listaSolicitacoes.findIndex(s => s.dataCriacao === sFiltrada.dataCriacao);
                const statusLower = (sFiltrada.status || "pendente").toLowerCase();
                return `
                  <div class="solicitacao-item" style="cursor:pointer;" onclick="abrirModalSolicitacao(${idxReal})">
                    <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(sFiltrada.dataCriacao)}</div>
                    <div class="solicitacao-servicos">
                      ${
                        Array.isArray(sFiltrada.servicos)
                          ? sFiltrada.servicos.map(sv => `
                              <div class="servico-linha">
                                <span class="servico-icone"><i class="fa fa-scissors"></i></span>
                                <span class="servico-nome">${sv.nome}</span>
                                <span class="servico-preco">R$ ${sv.preco}</span>
                              </div>
                            `).join('')
                          : ''
                      }
                    </div>
                    <div class="solicitacao-total">Total: <b>R$ ${sFiltrada.valorTotal}</b></div>
                    <div class="solicitacao-status solicitacao-${statusLower}">
                      Status: ${sFiltrada.status ? sFiltrada.status.charAt(0).toUpperCase() + sFiltrada.status.slice(1) : 'Pendente'}
                    </div>
                  </div>
                `;
              }).join('')
            }
          </div>`;
          listaDiv.innerHTML = html;
        }
      } catch (error) {
        listaDiv.innerHTML = `<div style="color:#ff5252;">Erro ao carregar solicitações: ${error.message}</div>`;
      }
    }

    function abrirModalSolicitacao(idx) {
      const s = listaSolicitacoes[idx];
      solicitacaoEditIdx = idx;
      const statusLower = (s.status || "pendente").toLowerCase();
      document.getElementById("modalSolicitacaoTitulo").textContent = "Solicitação";
      document.getElementById("statusSolicitacaoArea").innerHTML =
        `<div class="modal-status-value">${s.status ? s.status.charAt(0).toUpperCase() + s.status.slice(1) : "Pendente"}</div>`;
      document.getElementById("modalSolicitacaoMsg").textContent = "";
      renderServicosEdit(s.servicos || [], statusLower === "pendente");
      document.getElementById("btnSalvarSolicitacao").style.display = statusLower === "pendente" ? "block" : "none";
      document.getElementById("modalSolicitacao").style.display = "flex";
    }

    function fecharModalSolicitacao() {
      document.getElementById("modalSolicitacao").style.display = "none";
    }

    function renderServicosEdit(servicos, podeEditar) {
      const div = document.getElementById("servicosEdit");
      let html = "";
      servicos.forEach((sv, idx) => {
        html += `
          <div class="servico-edit-item" data-idx="${idx}">
            <div class="servico-edit-nome">${sv.nome}</div>
            <div class="servico-edit-preco">R$ ${sv.preco}</div>
            ${podeEditar ? `<button type="button" class="remover-servico-btn" onclick="removerServicoEdit(${idx});event.stopPropagation();">Remover</button>` : ""}
          </div>
        `;
      });
      div.innerHTML = html;
    }

    function removerServicoEdit(idx) {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      if (!Array.isArray(s.servicos)) s.servicos = [];
      s.servicos.splice(idx, 1);
      renderServicosEdit(s.servicos, true);
    }

    function salvarSolicitacaoEditada() {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      // Valor total recalculado
      s.valorTotal = Array.isArray(s.servicos)
        ? s.servicos.reduce((acc, sv) => acc + sv.preco, 0)
        : 0;
      const meuDocId = nomeParaId(usuarioLogado.nome);
      db.collection("solicitacoes")
        .doc(meuDocId)
        .set({ lista: listaSolicitacoes })
        .then(() => {
          document.getElementById("modalSolicitacaoMsg").textContent = "Solicitação atualizada!";
          document.getElementById("modalSolicitacaoMsg").style.color = "#b2ff59";
          setTimeout(() => {
            fecharModalSolicitacao();
            carregarSolicitacoes();
          }, 800);
        })
        .catch((error) => {
          document.getElementById("modalSolicitacaoMsg").textContent = "Erro ao salvar: " + error.message;
          document.getElementById("modalSolicitacaoMsg").style.color = "#ff5252";
        });
    }

    // Inicialização
    $(function() {
      mostrarCampoPeriodo();
      $('#filtroStatus').on('change', carregarSolicitacoes);
      setTimeout(carregarSolicitacoes, 100);
    });

    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") fecharModalSolicitacao();
    });
  </script>
</body>
</html>
