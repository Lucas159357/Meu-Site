<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Solicitações - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #333;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 10px #111;
      max-width: 98vw;
    }
    h1 {
      color: #00c853;
      margin-bottom: 30px;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    .solicitacoes-lista {
      margin-top: 20px;
      text-align: left;
    }
    .solicitacao-bloco {
      background: #444;
      border-radius: 8px;
      margin-bottom: 18px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1118;
      font-size: 1.1em;
    }
    .solicitacao-barbeiro {
      color: #b2ff59;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    .solicitacao-item {
      border-top: 1px solid #444a;
      margin-top: 8px;
      padding-top: 8px;
      padding-bottom: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .solicitacao-item:hover {
      background: #555;
    }
    .solicitacao-servicos {
      margin: 4px 0 8px 0;
    }
    .solicitacao-status {
      color: #00c853;
      font-size: 1em;
      font-weight: bold;
    }
    .solicitacao-pendente { color: #ffeb3b; }
    .solicitacao-cancelado { color: #ff5252; }
    .solicitacao-concluido { color: #00c853; }
    .solicitacao-data {
      color: #aaa;
      font-size: 0.97em;
      margin-bottom: 2px;
    }
    .voltar-btn {
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 25px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0;
    }
    .voltar-btn:hover { background: #005fa3; }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #333;
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #111;
      position: relative;
      width: 90vw;
      max-width: 340px;
    }
    .modal-content label {
      display: block;
      color: #b2ff59;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1em;
    }
    .modal-content input, .modal-content select {
      width: 96%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #222;
      color: #fff;
      outline: none;
    }
    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 1em;
    }
    .servico-edit-bloco {
      background: #222;
      border-radius: 6px;
      padding: 7px 5px 2px 5px;
      margin-bottom: 10px;
      margin-top: 6px;
    }
    .servico-edit-bloco input {
      width: 44%;
      margin-right: 4px;
      margin-bottom: 4px;
      display: inline-block;
    }
    .servico-edit-bloco .remover-servico-btn {
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      font-size: 0.95em;
      cursor: pointer;
      margin-left: 2px;
      margin-bottom: 4px;
    }
    .servico-edit-bloco .remover-servico-btn:hover {
      background: #c62828;
    }
    .add-servico-btn {
      background: #00c853;
      color: #222;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 4px;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .add-servico-btn:hover {
      background: #009e46;
      color: #fff;
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      padding: 0 8px;
      line-height: 1;
      border-radius: 50%;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, background 0.2s;
    }
    .close-modal:hover {
      color: #00c853;
      background: rgba(0,0,0,0.08);
    }
    .modal-title {
      color: #00c853;
      font-size: 1.2em;
      margin-bottom: 12px;
      margin-top: 0;
    }
    .modal-msg {
      margin-top: 8px;
      font-size: 1em;
      color: #b2ff59;
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container { padding: 18px 2vw; width: 99vw; }
      .solicitacao-bloco { padding: 10px 7px; font-size: 1em; }
      .voltar-btn { padding: 8px 10px; font-size: 0.97em; }
      .modal-content { padding: 16px 4vw 12px 4vw; min-width: unset; max-width: 99vw; }
      .close-modal { font-size: 1em; height: 28px; width: 28px; right: 6px; top: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Minhas Solicitações</h1>
    <div class="solicitacoes-lista" id="solicitacoes-lista">
      <div style="color:#fff;text-align:center;">Carregando...</div>
    </div>
  </div>

  <!-- Modal Editar Solicitação -->
  <div class="modal" id="modalSolicitacao">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharModalSolicitacao()" aria-label="Fechar">&times;</button>
      <div class="modal-title" id="modalSolicitacaoTitulo">Editar Solicitação</div>
      <label for="statusSolicitacao">Status</label>
      <select id="statusSolicitacao">
        <option value="pendente">Pendente</option>
        <option value="concluido">Concluído</option>
        <option value="cancelado">Cancelado</option>
      </select>
      <div id="servicosEdit"></div>
      <button class="add-servico-btn" onclick="adicionarServicoEdit()">+ Adicionar Serviço</button>
      <button onclick="salvarSolicitacaoEditada()">Salvar Alteração</button>
      <div class="modal-msg" id="modalSolicitacaoMsg"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
    if (!usuarioLogado) window.location.href = "index.html";

    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let listaSolicitacoes = [];
    let solicitacaoEditIdx = null;

    function voltar() {
      window.history.back();
    }

    function formatarData(iso) {
      if (!iso) return '';
      const d = new Date(iso);
      return `${d.getDate().toString().padStart(2, '0')}/${
        (d.getMonth()+1).toString().padStart(2, '0')}/${
        d.getFullYear()} ${d.getHours().toString().padStart(2, '0')}:${
        d.getMinutes().toString().padStart(2, '0')}`;
    }

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    function carregarSolicitacoes() {
      const listaDiv = document.getElementById("solicitacoes-lista");
      listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Carregando...</div>';

      const meuDocId = nomeParaId(usuarioLogado.nome);

      db.collection("solicitacoes").doc(meuDocId).get().then(doc => {
        if (!doc.exists || !Array.isArray(doc.data().lista) || doc.data().lista.length === 0) {
          listaDiv.innerHTML = '<div style="color:#fff;text-align:center;">Nenhuma solicitação encontrada.</div>';
          return;
        }
        listaSolicitacoes = doc.data().lista;
        let html = `<div class="solicitacao-bloco">
          <div class="solicitacao-barbeiro"><i class="fa fa-user"></i> ${usuarioLogado.nome}</div>
          ${listaSolicitacoes.map((s, idx) => `
            <div class="solicitacao-item" onclick="abrirEditarSolicitacao(${idx})">
              <div class="solicitacao-data"><i class="fa fa-calendar"></i> ${formatarData(s.dataCriacao)}</div>
              <div class="solicitacao-servicos"><i class="fa fa-scissors"></i> 
                ${Array.isArray(s.servicos) ? s.servicos.map(sv => `${sv.nome} (R$ ${sv.preco})`).join(", ") : ""}
              </div>
              <div>Total: <b>R$ ${s.valorTotal}</b></div>
              <div class="solicitacao-status solicitacao-${(s.status||'pendente').toLowerCase()}">
                Status: ${s.status ? s.status.charAt(0).toUpperCase() + s.status.slice(1) : "Pendente"}
              </div>
            </div>
          `).join("")}
        </div>`;
        listaDiv.innerHTML = html;
      }).catch(error => {
        listaDiv.innerHTML = '<div style="color:#ff5252;">Erro ao carregar solicitações: ' + error.message + '</div>';
      });
    }

    function abrirEditarSolicitacao(idx) {
      solicitacaoEditIdx = idx;
      const s = listaSolicitacoes[idx];
      document.getElementById("modalSolicitacaoTitulo").textContent = "Editar Solicitação";
      document.getElementById("statusSolicitacao").value = s.status || "pendente";
      document.getElementById("modalSolicitacaoMsg").textContent = "";
      renderServicosEdit(s.servicos || []);
      document.getElementById("modalSolicitacao").style.display = "flex";
    }

    function fecharModalSolicitacao() {
      document.getElementById("modalSolicitacao").style.display = "none";
    }

    function renderServicosEdit(servicos) {
      const div = document.getElementById("servicosEdit");
      let html = "";
      servicos.forEach((sv, idx) => {
        html += `
          <div class="servico-edit-bloco" data-idx="${idx}">
            <input type="text" placeholder="Nome" value="${sv.nome || ''}" id="editNomeServico${idx}" />
            <input type="number" placeholder="Preço" min="0" value="${sv.preco || ''}" id="editPrecoServico${idx}" />
            <button type="button" class="remover-servico-btn" onclick="removerServicoEdit(${idx})">Remover</button>
          </div>
        `;
      });
      div.innerHTML = html;
    }

    function adicionarServicoEdit() {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      if (!Array.isArray(s.servicos)) s.servicos = [];
      s.servicos.push({ nome: "", preco: 0 });
      renderServicosEdit(s.servicos);
    }

    function removerServicoEdit(idx) {
      if (solicitacaoEditIdx === null) return;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      if (!Array.isArray(s.servicos)) s.servicos = [];
      s.servicos.splice(idx, 1);
      renderServicosEdit(s.servicos);
    }

    function salvarSolicitacaoEditada() {
      if (solicitacaoEditIdx === null) return;
      const msg = document.getElementById("modalSolicitacaoMsg");
      const novoStatus = document.getElementById("statusSolicitacao").value;
      const s = listaSolicitacoes[solicitacaoEditIdx];
      s.status = novoStatus;

      // Atualiza serviços
      const novosServicos = [];
      if (Array.isArray(s.servicos)) {
        for (let i = 0; i < s.servicos.length; i++) {
          const nome = document.getElementById("editNomeServico"+i).value.trim();
          const preco = Number(document.getElementById("editPrecoServico"+i).value);
          if (!nome || isNaN(preco) || preco < 0) {
            msg.textContent = "Preencha todos os nomes e preços dos serviços!";
            msg.style.color = "#ff5252";
            return;
          }
          novosServicos.push({ nome, preco });
        }
      }
      s.servicos = novosServicos;
      // Atualiza valor total
      s.valorTotal = novosServicos.reduce((acc, sv) => acc + sv.preco, 0);

      const meuDocId = nomeParaId(usuarioLogado.nome);
      db.collection("solicitacoes").doc(meuDocId).set({ lista: listaSolicitacoes })
        .then(() => {
          msg.textContent = "Solicitação atualizada!";
          msg.style.color = "#b2ff59";
          setTimeout(() => {
            fecharModalSolicitacao();
            carregarSolicitacoes();
          }, 800);
        })
        .catch(error => {
          msg.textContent = "Erro ao salvar: " + error.message;
          msg.style.color = "#ff5252";
        });
    }

    window.onload = carregarSolicitacoes;
    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") fecharModalSolicitacao();
    });
  </script>
</body>
</html>
