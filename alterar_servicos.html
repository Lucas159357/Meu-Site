<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Serviços - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 10px #1112;
      max-width: 98vw;
      border: 1.5px solid #388e3c;
    }
    h1 {
      color: #388e3c;
      margin-bottom: 30px;
      font-size: 1.5em;
      letter-spacing: 1px;
      text-shadow: 1px 1px 6px #ccc;
    }
    .servicos-lista {
      margin-top: 20px;
      text-align: left;
    }
    .servico-item {
      background: #fff;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px #1112;
      font-size: 1.1em;
      display: flex;
      flex-direction: column;
      gap: 3px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      border: 1.5px solid #388e3c;
    }
    .servico-item:hover {
      background: #e8f5e9;
      border: 2px solid #ff9800;
    }
    .servico-nome {
      color: #388e3c;
      font-weight: bold;
      word-break: break-all;
    }
    .servico-preco {
      color: #ff9800;
      font-size: 1em;
      font-weight: bold;
    }
    .voltar-btn,
    .novo-btn {
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 25px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      font-weight: bold;
      box-shadow: 0 2px 8px #1112;
      border: 1.5px solid #ff9800;
    }
    .novo-btn {
      margin-bottom: 0;
      margin-top: 20px;
      background: #ff9800;
      color: #fff;
    }
    .voltar-btn:hover,
    .novo-btn:hover {
      background: #388e3c;
      color: #fff;
      border: 1.5px solid #388e3c;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px #1112;
      position: relative;
      width: 90vw;
      max-width: 340px;
      border: 1.5px solid #388e3c;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .modal-content label {
      display: block;
      color: #388e3c;
      text-align: left;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1em;
      font-weight: bold;
    }
    .modal-content input {
      width: 96%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1.5px solid #ff9800;
      font-size: 1em;
      background: #fff;
      color: #222;
      outline: none;
    }
    .modal-content button:not(.close-menu) {
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      background: #ff9800;
      color: #fff;
      border: 1.5px solid #ff9800;
      transition: background 0.2s, color 0.2s, border 0.2s;
      box-shadow: 0 2px 8px #1112;
      cursor: pointer;
    }
    .modal-content button:not(.close-menu):hover {
      background: #388e3c;
      color: #fff;
      border: 1.5px solid #388e3c;
    }
    .btn-excluir {
      background: #ff5252 !important;
      color: #fff !important;
      margin-top: 8px;
      margin-bottom: 0;
      font-weight: bold;
      border: 1.5px solid #ff5252 !important;
    }
    .btn-excluir:hover {
      background: #c62828 !important;
      border: 1.5px solid #c62828 !important;
    }
    /* Botão de fechar bonito, pequeno, igual ao sistema principal */
    .close-menu {
      width: 22px !important;
      height: 22px !important;
      min-width: 0 !important;
      min-height: 0 !important;
      max-width: 22px !important;
      max-height: 22px !important;
      font-size: 1em !important;
      padding: 0 !important;
      background: #fff !important;
      color: #ff9800 !important;
      border: 1.5px solid #ff9800 !important;
      border-radius: 50% !important;
      position: absolute !important;
      top: 10px !important;
      right: 10px !important;
      box-shadow: 0 1px 2px #1112 !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      z-index: 2 !important;
      transition: color 0.2s, background 0.2s, border 0.2s !important;
      line-height: 1 !important;
    }
    .close-menu:hover {
      background: #ff9800 !important;
      color: #fff !important;
      border: 1.5px solid #388e3c !important;
    }
    .modal-title {
      color: #388e3c;
      font-size: 1.2em;
      margin-bottom: 12px;
      margin-top: 0;
      font-weight: bold;
    }
    .modal-msg {
      margin-top: 8px;
      font-size: 1em;
      color: #388e3c;
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 18px 2vw;
        width: 99vw;
      }
      .servico-item {
        padding: 10px 7px;
        font-size: 1em;
      }
      .voltar-btn,
      .novo-btn {
        padding: 8px 10px;
        font-size: 0.97em;
      }
      .modal-content {
        padding: 16px 4vw 12px 4vw;
        min-width: unset;
        max-width: 99vw;
      }
      .close-menu {
        font-size: 1em !important;
        height: 20px !important;
        width: 20px !important;
        right: 6px !important;
        top: 6px !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Alterar Serviços</h1>
    <div class="servicos-lista" id="servicos-lista">
      <div style="color: #388e3c; text-align: center">Carregando...</div>
    </div>
    <button class="novo-btn" onclick="abrirNovoServico()">
      Novo Serviço
    </button>
  </div>

  <!-- Modal Editar/Criar Serviço -->
  <div class="modal" id="modalServico">
    <div class="modal-content">
      <button
        class="close-menu"
        onclick="fecharModalServico()"
        aria-label="Fechar"
      >
        &times;
      </button>
      <div class="modal-title" id="modalServicoTitulo">Editar Serviço</div>
      <label for="servicoNome">Nome</label>
      <input
        type="text"
        id="servicoNome"
        placeholder="Nome do serviço"
        autocomplete="off"
      />
      <label for="servicoPreco">Preço (R$)</label>
      <input
        type="number"
        id="servicoPreco"
        placeholder="Preço"
        min="0"
        step="1"
        autocomplete="off"
      />
      <button id="btnSalvarServico" onclick="salvarServico()">Salvar</button>
      <button id="btnExcluirServico" class="btn-excluir" style="display:none;" onclick="excluirServico()">Excluir</button>
      <div class="modal-msg" id="modalServicoMsg"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let servicos = [];
    let servicoEditIdx = null;

    function voltar() {
      window.history.back();
    }

    function carregarServicos() {
      const lista = document.getElementById("servicos-lista");
      lista.innerHTML =
        '<div style="color:#388e3c;text-align:center;">Carregando...</div>';

      db.collection("servicos")
        .doc("servicos")
        .get()
        .then((doc) => {
          if (doc.exists && Array.isArray(doc.data().lista)) {
            servicos = doc.data().lista;
            if (servicos.length === 0) {
              lista.innerHTML =
                '<div style="color:#388e3c;text-align:center;">Nenhum serviço encontrado.</div>';
              return;
            }
            let html = "";
            servicos.forEach((s, idx) => {
              html += `
              <div class="servico-item" onclick="abrirEditarServico(${idx})">
                <div class="servico-nome"><i class="fa fa-cut"></i> ${
                  s.nome || "(sem nome)"
                }</div>
                <div class="servico-preco">R$ ${
                  s.preco != null ? s.preco : "(sem preço)"
                }</div>
              </div>
            `;
            });
            lista.innerHTML = html;
          } else {
            servicos = [];
            lista.innerHTML =
              '<div style="color:#388e3c;text-align:center;">Nenhum serviço encontrado.</div>';
          }
        })
        .catch((error) => {
          lista.innerHTML =
            '<div style="color:#ff5252;">Erro ao carregar serviços: ' +
            error.message +
            "</div>";
        });
    }

    function abrirEditarServico(idx) {
      servicoEditIdx = idx;
      const s = servicos[idx];
      document.getElementById("modalServicoTitulo").textContent =
        "Editar Serviço";
      document.getElementById("servicoNome").value = s.nome || "";
      document.getElementById("servicoPreco").value =
        s.preco != null ? s.preco : "";
      document.getElementById("modalServicoMsg").textContent = "";
      document.getElementById("modalServico").style.display = "flex";
      document.getElementById("btnSalvarServico").textContent = "Salvar";
      document.getElementById("btnExcluirServico").style.display = "block";
    }

    function abrirNovoServico() {
      servicoEditIdx = null;
      document.getElementById("modalServicoTitulo").textContent =
        "Novo Serviço";
      document.getElementById("servicoNome").value = "";
      document.getElementById("servicoPreco").value = "";
      document.getElementById("modalServicoMsg").textContent = "";
      document.getElementById("modalServico").style.display = "flex";
      document.getElementById("btnSalvarServico").textContent = "Adicionar";
      document.getElementById("btnExcluirServico").style.display = "none";
    }

    function fecharModalServico() {
      document.getElementById("modalServico").style.display = "none";
    }

    function salvarServico() {
      const nome = document.getElementById("servicoNome").value.trim();
      const precoStr = document.getElementById("servicoPreco").value.trim();
      const msg = document.getElementById("modalServicoMsg");

      if (!nome || precoStr === "") {
        msg.textContent = "Preencha todos os campos!";
        msg.style.color = "#ff5252";
        return;
      }

      const preco = Number(precoStr);
      if (isNaN(preco) || preco < 0) {
        msg.textContent = "Preço inválido!";
        msg.style.color = "#ff5252";
        return;
      }

      if (servicoEditIdx !== null) {
        servicos[servicoEditIdx] = { nome, preco };
      } else {
        servicos.push({ nome, preco });
      }

      db.collection("servicos")
        .doc("servicos")
        .set({ lista: servicos })
        .then(() => {
          msg.textContent = "Serviço salvo com sucesso!";
          msg.style.color = "#388e3c";
          setTimeout(() => {
            fecharModalServico();
            carregarServicos();
          }, 800);
        })
        .catch((error) => {
          msg.textContent = "Erro ao salvar: " + error.message;
          msg.style.color = "#ff5252";
        });
    }

    function excluirServico() {
      if (servicoEditIdx === null) return;
      const msg = document.getElementById("modalServicoMsg");
      if (!confirm("Tem certeza que deseja excluir este serviço?")) return;

      servicos.splice(servicoEditIdx, 1);

      db.collection("servicos")
        .doc("servicos")
        .set({ lista: servicos })
        .then(() => {
          msg.textContent = "Serviço excluído com sucesso!";
          msg.style.color = "#388e3c";
          setTimeout(() => {
            fecharModalServico();
            carregarServicos();
          }, 800);
        })
        .catch((error) => {
          msg.textContent = "Erro ao excluir: " + error.message;
          msg.style.color = "#ff5252";
        });
    }

    window.onload = carregarServicos;
    window.addEventListener("keydown", function (e) {
      if (e.key === "Escape") fecharModalServico();
    });
  </script>
</body>
</html>
