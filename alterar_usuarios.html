<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Usuários - Barbearia Pedro Rodrigues</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --branco: #fff;
      --verde: #00c853;
      --verde-escuro: #009e46;
      --laranja: #ff9800;
      --laranja-escuro: #e65100;
      --cinza: #f5f5f5;
      --cinza-claro: #fafafa;
      --texto: #222;
      --cinza-borda: #eeeeee;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--branco);
      color: var(--texto);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--cinza);
      padding: 40px 30px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 10px var(--laranja-escuro);
      max-width: 98vw;
    }
    h1 {
      color: var(--verde);
      margin-bottom: 30px;
      font-size: 1.5em;
      letter-spacing: 1px;
    }
    .usuarios-lista {
      margin-top: 20px;
      text-align: left;
    }
    .usuario-item {
      background: var(--branco);
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 16px 12px;
      box-shadow: 0 2px 8px var(--laranja-escuro);
      font-size: 1.1em;
      display: flex;
      flex-direction: column;
      gap: 3px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      border-left: 4px solid var(--verde);
    }
    .usuario-item:hover {
      background: var(--laranja);
      color: var(--branco);
    }
    .usuario-email {
      color: var(--verde);
      font-weight: bold;
      word-break: break-all;
    }
    .usuario-nome {
      color: var(--texto);
      font-size: 1em;
    }
    .usuario-senha {
      color: #888;
      font-size: 0.97em;
      word-break: break-all;
    }
    .usuario-categoria {
      color: var(--laranja-escuro);
      font-size: 0.98em;
      font-weight: bold;
      margin-top: 2px;
      margin-bottom: 2px;
    }
    .voltar-btn, .novo-btn {
      background: var(--laranja);
      color: var(--branco);
      border: none;
      border-radius: 5px;
      padding: 10px 22px;
      font-size: 1em;
      margin-bottom: 25px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-weight: bold;
    }
    .novo-btn {
      margin-bottom: 0;
      margin-top: 20px;
      background: var(--verde);
      color: var(--branco);
    }
    .voltar-btn:hover { background: var(--laranja-escuro); }
    .novo-btn:hover { background: var(--verde-escuro); }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 20;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,152,0,0.15);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: var(--branco);
      padding: 30px 25px 20px 25px;
      border-radius: 10px;
      text-align: center;
      min-width: 300px;
      box-shadow: 0 0 15px var(--laranja-escuro);
      position: relative;
      width: 90vw;
      max-width: 340px;
      color: var(--texto);
    }
    .modal-content label {
      display: block;
      color: var(--verde);
      text-align: left;
      margin-top: 12px;
      margin-bottom: 3px;
      font-size: 1em;
    }
    .modal-content input, .modal-content select {
      width: 96%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid var(--laranja);
      font-size: 1em;
      background: var(--cinza-claro);
      color: var(--texto);
      outline: none;
    }
    .modal-content button {
      width: 100%;
      margin-top: 10px;
      padding: 10px 0;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
    }
    .btn-excluir {
      background: var(--laranja);
      color: var(--branco);
      margin-top: 8px;
      margin-bottom: 0;
    }
    .btn-excluir:hover {
      background: var(--laranja-escuro);
    }
    .close-modal {
      position: absolute;
      right: 10px;
      top: 10px;
      color: var(--laranja-escuro);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3em;
      padding: 0 8px;
      line-height: 1;
      border-radius: 50%;
      height: 32px;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s, background 0.2s;
    }
    .close-modal:hover {
      color: var(--verde);
      background: rgba(255,152,0,0.12);
    }
    .modal-title {
      color: var(--verde);
      font-size: 1.2em;
      margin-bottom: 12px;
      margin-top: 0;
    }
    .modal-msg {
      margin-top: 8px;
      font-size: 1em;
      color: var(--laranja-escuro);
      min-height: 18px;
    }
    @media (max-width: 500px) {
      .container { padding: 18px 2vw; width: 99vw; }
      .usuario-item { padding: 10px 7px; font-size: 1em; }
      .voltar-btn, .novo-btn { padding: 8px 10px; font-size: 0.97em; }
      .modal-content { padding: 16px 4vw 12px 4vw; min-width: unset; max-width: 99vw; }
      .close-modal { font-size: 1em; height: 28px; width: 28px; right: 6px; top: 6px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="voltar-btn" onclick="voltar()">
      <i class="fa fa-arrow-left"></i> Voltar
    </button>
    <h1>Alterar Usuários</h1>
    <div class="usuarios-lista" id="usuarios-lista">
      <div style="color:var(--texto);text-align:center;">Carregando...</div>
    </div>
    <button class="novo-btn" onclick="abrirNovoUsuario()">Novo Usuário</button>
  </div>

  <!-- Modal Editar/Criar Usuário -->
  <div class="modal" id="modalUsuario">
    <div class="modal-content">
      <button class="close-modal" onclick="fecharModalUsuario()" aria-label="Fechar">&times;</button>
      <div class="modal-title" id="modalUsuarioTitulo">Editar Usuário</div>
      <label for="usuarioEmail">Email</label>
      <input type="email" id="usuarioEmail" placeholder="Email" autocomplete="off"/>
      <label for="usuarioNome">Nome</label>
      <input type="text" id="usuarioNome" placeholder="Nome (opcional)" autocomplete="off"/>
      <label for="usuarioSenha">Senha</label>
      <input type="text" id="usuarioSenha" placeholder="Senha" autocomplete="off"/>
      <label for="usuarioCategoria">Categoria</label>
      <select id="usuarioCategoria"></select>
      <button id="btnSalvarUsuario" onclick="salvarUsuario()">Salvar</button>
      <button id="btnExcluirUsuario" class="btn-excluir" style="display:none;" onclick="excluirUsuario()">Excluir</button>
      <div class="modal-msg" id="modalUsuarioMsg"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAY-Win6vQEHP1XR_fG3NOg0PAkNPAcxSg",
      authDomain: "banco-de-dados-bd2a6.firebaseapp.com",
      projectId: "banco-de-dados-bd2a6",
      appId: "1:859895156791:web",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "{}");

    let usuarios = [];
    let usuarioEditIdx = null;
    let nomeAntigo = "";

    function voltar() {
      window.history.back();
    }

    function carregarUsuarios() {
      const lista = document.getElementById('usuarios-lista');
      lista.innerHTML = '<div style="color:var(--texto);text-align:center;">Carregando...</div>';

      db.collection('usuarios').doc('usuarios').get().then(doc => {
        if (doc.exists && Array.isArray(doc.data().lista)) {
          usuarios = doc.data().lista;
          if (usuarios.length === 0) {
            lista.innerHTML = '<div style="color:var(--texto);text-align:center;">Nenhum usuário encontrado.</div>';
            return;
          }
          let html = "";
          usuarios.forEach((u, idx) => {
            html += `
              <div class="usuario-item" onclick="abrirEditarUsuario(${idx})">
                <div class="usuario-email"><i class="fa fa-envelope"></i> ${u.email || '(sem email)'}</div>
                <div class="usuario-nome"><i class="fa fa-user"></i> ${u.nome || '(sem nome)'}</div>
                <div class="usuario-senha"><i class="fa fa-key"></i> ${u.senha ? u.senha : '(sem senha)'}</div>
                <div class="usuario-categoria"><i class="fa fa-id-badge"></i> ${u.categoria || '(sem categoria)'}</div>
              </div>
            `;
          });
          lista.innerHTML = html;
        } else {
          usuarios = [];
          lista.innerHTML = '<div style="color:var(--texto);text-align:center;">Nenhum usuário encontrado.</div>';
        }
      }).catch(error => {
        lista.innerHTML = '<div style="color:var(--laranja-escuro);">Erro ao carregar usuários: ' + error.message + '</div>';
      });
    }

    function abrirEditarUsuario(idx) {
      usuarioEditIdx = idx;
      const u = usuarios[idx];
      nomeAntigo = u.nome || "";
      document.getElementById('modalUsuarioTitulo').textContent = "Editar Usuário";
      document.getElementById('usuarioEmail').value = u.email || "";
      document.getElementById('usuarioNome').value = u.nome || "";
      document.getElementById('usuarioSenha').value = u.senha || "";
      renderCategoriaSelect(u.categoria || "");
      document.getElementById('modalUsuarioMsg').textContent = "";
      document.getElementById('modalUsuario').style.display = "flex";
      document.getElementById('btnSalvarUsuario').textContent = "Salvar";
      document.getElementById('btnExcluirUsuario').style.display = "block";
    }

    function abrirNovoUsuario() {
      usuarioEditIdx = null;
      nomeAntigo = "";
      document.getElementById('modalUsuarioTitulo').textContent = "Novo Usuário";
      document.getElementById('usuarioEmail').value = "";
      document.getElementById('usuarioNome').value = "";
      document.getElementById('usuarioSenha').value = "";
      renderCategoriaSelect("");
      document.getElementById('modalUsuarioMsg').textContent = "";
      document.getElementById('modalUsuario').style.display = "flex";
      document.getElementById('btnSalvarUsuario').textContent = "Adicionar";
      document.getElementById('btnExcluirUsuario').style.display = "none";
    }

    function renderCategoriaSelect(valorAtual) {
      const select = document.getElementById('usuarioCategoria');
      select.innerHTML = "";
      if (usuarioLogado.categoria === "Administrador") {
        select.innerHTML = `<option value="Barbeiro">Barbeiro</option>`;
        select.value = "Barbeiro";
        select.disabled = false;
      } else {
        select.disabled = false;
        select.innerHTML = `
          <option value="">Selecione...</option>
          <option value="Proprietario">Proprietário</option>
          <option value="Administrador">Administrador</option>
          <option value="Barbeiro">Barbeiro</option>
        `;
        select.value = valorAtual;
      }
      if (usuarioLogado.categoria === "Administrador" && valorAtual && valorAtual !== "Barbeiro") {
        select.value = valorAtual;
        select.disabled = true;
      }
    }

    function fecharModalUsuario() {
      document.getElementById('modalUsuario').style.display = "none";
    }

    function nomeParaId(nome) {
      return nome
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9]/g, "_");
    }

    function salvarUsuario() {
      const email = document.getElementById('usuarioEmail').value.trim();
      const nome = document.getElementById('usuarioNome').value.trim();
      const senha = document.getElementById('usuarioSenha').value.trim();
      const categoria = document.getElementById('usuarioCategoria').value;
      const msg = document.getElementById('modalUsuarioMsg');

      if (!email || !senha || !categoria) {
        msg.textContent = "Preencha email, senha e categoria!";
        msg.style.color = "var(--laranja-escuro)";
        return;
      }

      if (usuarioLogado.categoria === "Administrador" && categoria !== "Barbeiro") {
        msg.textContent = "Administrador só pode criar/editar usuários do tipo Barbeiro!";
        msg.style.color = "var(--laranja-escuro)";
        return;
      }

      let nomeAntigoLocal = "";
      if (usuarioEditIdx !== null) {
        nomeAntigoLocal = usuarios[usuarioEditIdx].nome || "";
        usuarios[usuarioEditIdx] = { email, nome, senha, categoria };
      } else {
        usuarios.push({ email, nome, senha, categoria });
      }

      db.collection('usuarios').doc('usuarios').set({ lista: usuarios })
        .then(async () => {
          if (nomeAntigoLocal && nomeAntigoLocal !== nome) {
            await removerBarbeiro(nomeAntigoLocal);
            await removerSolicitacao(nomeAntigoLocal);
          }
          if (nome) {
            await adicionarBarbeiroSeNaoExiste(nome);
            await adicionarSolicitacaoSeNaoExiste(nome);
          }
          msg.textContent = "Usuário salvo com sucesso!";
          msg.style.color = "var(--verde)";
          setTimeout(() => {
            fecharModalUsuario();
            carregarUsuarios();
          }, 800);
        })
        .catch(error => {
          msg.textContent = "Erro ao salvar: " + error.message;
          msg.style.color = "var(--laranja-escuro)";
        });
    }

    // Adiciona barbeiro na lista de barbeiros se não existir (array de objetos {nome})
    async function adicionarBarbeiroSeNaoExiste(nome) {
      const doc = await db.collection('barbeiros').doc('barbeiros').get();
      let lista = (doc.exists && Array.isArray(doc.data().lista)) ? doc.data().lista : [];
      if (!lista.some(b => b.nome === nome)) {
        lista.push({ nome });
        await db.collection('barbeiros').doc('barbeiros').set({ lista });
      }
    }

    // Remove barbeiro da lista de barbeiros (array de objetos {nome})
    async function removerBarbeiro(nome) {
      const doc = await db.collection('barbeiros').doc('barbeiros').get();
      let lista = (doc.exists && Array.isArray(doc.data().lista)) ? doc.data().lista : [];
      lista = lista.filter(b => b.nome !== nome);
      await db.collection('barbeiros').doc('barbeiros').set({ lista });
    }

    // Solicitações igual antes
    async function adicionarSolicitacaoSeNaoExiste(nome) {
      const docId = nomeParaId(nome);
      const doc = await db.collection('solicitacoes').doc(docId).get();
      if (!doc.exists) {
        await db.collection('solicitacoes').doc(docId).set({ lista: [] });
      }
    }

    async function removerSolicitacao(nome) {
      const docId = nomeParaId(nome);
      await db.collection('solicitacoes').doc(docId).delete();
    }

    function excluirUsuario() {
      if (usuarioEditIdx === null) return;
      const msg = document.getElementById('modalUsuarioMsg');
      if (!confirm("Tem certeza que deseja excluir este usuário?")) return;

      const usuarioRemovido = usuarios[usuarioEditIdx];
      const nomeRemovido = usuarioRemovido.nome || "";

      usuarios.splice(usuarioEditIdx, 1);

      db.collection('usuarios').doc('usuarios').set({ lista: usuarios })
        .then(async () => {
          if (nomeRemovido) {
            await removerBarbeiro(nomeRemovido);
            await removerSolicitacao(nomeRemovido);
          }
          msg.textContent = "Usuário excluído com sucesso!";
          msg.style.color = "var(--verde)";
          setTimeout(() => {
            fecharModalUsuario();
            carregarUsuarios();
          }, 800);
        })
        .catch(error => {
          msg.textContent = "Erro ao excluir: " + error.message;
          msg.style.color = "var(--laranja-escuro)";
        });
    }

    window.onload = carregarUsuarios;
    window.addEventListener('keydown', function(e){
      if(e.key === "Escape") fecharModalUsuario();
    });
  </script>
</body>
</html>
